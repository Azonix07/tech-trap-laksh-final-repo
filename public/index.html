<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Trap NIT - Escape Room Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="questions.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-cyan: #00f0ff;
            --primary-purple: #a855f7;
            --primary-pink: #ec4899;
            --neon-green: #39ff14;
            --dark-bg: #050508;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: #fff;
        }

        /* ==================== LOADING SCREEN ==================== */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0d0d15 0%, #050508 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1s ease, visibility 1s ease;
        }

        #loadingScreen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .loading-logo {
            width: 350px;
            height: 350px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.3));
            transition: all 0.4s ease;
        }

        .loading-logo:hover {
            animation: digital-glitch 0.6s ease-out forwards;
        }

        .loading-bar-container {
            width: 300px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 60px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-cyan), var(--primary-purple));
            animation: loading-progress 2.5s ease-out forwards;
            box-shadow: 0 0 30px var(--primary-cyan);
        }

        @keyframes loading-progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* ==================== BACKGROUNDS ==================== */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none !important;
        }

        .main-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/img/techtrapbg.PNG');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .main-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(5, 5, 8, 0.6) 0%, rgba(5, 5, 8, 0.95) 100%);
        }

        /* Scanlines overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            z-index: 9999;
            opacity: 0.3;
        }

        /* ==================== BIG LOGOS ==================== */
        .mega-logo {
            width: 550px;
            height: 550px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.3));
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        @keyframes digital-glitch {
            0% {
                transform: translate(0, 0) scale(1);
                filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.3));
            }
            10% {
                transform: translate(-2px, 0) scale(1.02);
                filter: drop-shadow(-3px 0 10px rgba(255, 0, 255, 0.5)) 
                        drop-shadow(3px 0 10px rgba(0, 255, 255, 0.5));
            }
            20% {
                transform: translate(2px, -1px) scale(1.01);
                filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.5));
            }
            30% {
                transform: translate(-1px, 1px) scale(1.03);
                filter: drop-shadow(-2px 0 8px rgba(255, 0, 255, 0.4)) 
                        drop-shadow(2px 0 8px rgba(0, 255, 255, 0.4));
            }
            40% {
                transform: translate(0, 0) scale(1.04);
                filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.6)) brightness(1.15);
            }
            100% {
                transform: translate(0, 0) scale(1.04);
                filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.6)) brightness(1.15);
            }
        }

        .mega-logo:hover {
            animation: digital-glitch 0.6s ease-out forwards;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -5vh;
            position: relative;
        }

        .partner-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 140px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.2));
            z-index: 100;
        }

        .large-logo {
            width: 280px;
            height: 280px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.4));
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .large-logo:hover {
            filter: drop-shadow(0 0 40px rgba(0, 240, 255, 0.7)) 
                    drop-shadow(0 0 60px rgba(168, 85, 247, 0.5));
            transform: scale(1.1);
        }

        /* ==================== WELCOME SCREEN ==================== */
        .welcome-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            position: relative;
            z-index: 10;
        }

        /* Continuous warp effect for welcome screen */
        #welcomeScreen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, transparent 30%, rgba(0, 240, 255, 0.03) 50%, transparent 70%);
            animation: warp-pulse 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes warp-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
        }

        #welcomeScreen::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 
                0 0 100px 50px rgba(0, 240, 255, 0.1),
                0 0 200px 100px rgba(168, 85, 247, 0.05),
                0 0 300px 150px rgba(0, 240, 255, 0.03);
            animation: energy-pulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes energy-pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        /* Flying spaceships */
        .spaceship {
            position: absolute;
            width: 40px;
            height: 15px;
            background: linear-gradient(90deg, 
                rgba(0, 240, 255, 0.2) 0%, 
                rgba(0, 240, 255, 0.4) 50%, 
                rgba(0, 240, 255, 0.1) 100%);
            clip-path: polygon(0% 50%, 20% 0%, 80% 0%, 100% 50%, 80% 100%, 20% 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        .spaceship::before {
            content: '';
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(0, 240, 255, 0.6) 0%, 
                transparent 100%);
            box-shadow: 0 0 8px rgba(0, 240, 255, 0.4);
        }

        .spaceship::after {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 3px 10px 3px 0;
            border-color: transparent rgba(0, 240, 255, 0.3) transparent transparent;
        }

        @keyframes spaceship-fly-1 {
            0% {
                left: -60px;
                top: 20%;
                opacity: 0;
            }
            5% {
                opacity: 0.7;
            }
            95% {
                opacity: 0.7;
            }
            100% {
                left: calc(100% + 60px);
                top: 30%;
                opacity: 0;
            }
        }

        @keyframes spaceship-fly-2 {
            0% {
                left: -60px;
                top: 60%;
                opacity: 0;
            }
            5% {
                opacity: 0.6;
            }
            95% {
                opacity: 0.6;
            }
            100% {
                left: calc(100% + 60px);
                top: 55%;
                opacity: 0;
            }
        }

        @keyframes spaceship-fly-3 {
            0% {
                left: -60px;
                top: 80%;
                opacity: 0;
            }
            5% {
                opacity: 0.5;
            }
            95% {
                opacity: 0.5;
            }
            100% {
                left: calc(100% + 60px);
                top: 75%;
                opacity: 0;
            }
        }

        .spaceship-1 {
            animation: spaceship-fly-1 12s linear infinite;
        }

        .spaceship-2 {
            animation: spaceship-fly-2 15s linear infinite 3s;
        }

        .spaceship-3 {
            animation: spaceship-fly-3 18s linear infinite 6s;
        }

        /* Futuristic light beams */
        .light-beam {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg,
                transparent 0%,
                rgba(0, 240, 255, 0.3) 30%,
                rgba(168, 85, 247, 0.2) 50%,
                rgba(0, 240, 255, 0.3) 70%,
                transparent 100%);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes beam-move-1 {
            0% {
                left: 10%;
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                left: 90%;
                opacity: 0;
            }
        }

        @keyframes beam-move-2 {
            0% {
                left: 80%;
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                left: 20%;
                opacity: 0;
            }
        }

        @keyframes beam-move-3 {
            0% {
                left: 40%;
                opacity: 0;
            }
            10% {
                opacity: 0.35;
            }
            90% {
                opacity: 0.35;
            }
            100% {
                left: 70%;
                opacity: 0;
            }
        }

        .beam-1 {
            animation: beam-move-1 10s ease-in-out infinite;
        }

        .beam-2 {
            animation: beam-move-2 12s ease-in-out infinite 2s;
        }

        .beam-3 {
            animation: beam-move-3 8s ease-in-out infinite 4s;
        }

        .sci-fi-input {
            width: 400px;
            padding: 18px 25px;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.9) 0%, rgba(15, 32, 56, 0.9) 100%);
            border: 2px solid rgba(0, 240, 255, 0.5);
            border-radius: 0;
            font-size: 18px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            outline: none;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2), inset 0 0 20px rgba(0, 240, 255, 0.05);
        }

        .sci-fi-input:focus {
            border-color: var(--primary-cyan);
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.15) 0%, rgba(20, 45, 75, 0.9) 100%);
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.5), inset 0 0 30px rgba(0, 240, 255, 0.1);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 40px rgba(0, 240, 255, 0.5), inset 0 0 30px rgba(0, 240, 255, 0.1); }
            50% { box-shadow: 0 0 60px rgba(0, 240, 255, 0.8), inset 0 0 40px rgba(0, 240, 255, 0.15); }
        }

        .sci-fi-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 3px;
        }

        /* Sci-Fi Button */
        .sci-fi-btn {
            padding: 18px 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #000;
            background: linear-gradient(135deg, var(--primary-cyan) 0%, rgba(0, 200, 255, 1) 100%);
            border: 2px solid var(--primary-cyan);
            cursor: pointer;
            transition: all 0.3s ease;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .sci-fi-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: btn-shine 3s linear infinite;
        }

        @keyframes btn-shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .sci-fi-btn:hover {
            background: linear-gradient(135deg, #fff 0%, var(--primary-cyan) 100%);
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.8), 0 0 100px rgba(0, 240, 255, 0.4), inset 0 0 30px rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.8);
            transform: translateY(-3px) scale(1.05);
        }

        /* ==================== WAITING SCREEN ==================== */
        .waiting-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: var(--primary-cyan);
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-top: 40px;
            animation: pulse-text 2s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px var(--primary-cyan); }
            50% { opacity: 0.5; text-shadow: 0 0 5px var(--primary-cyan); }
        }

        .waiting-sub {
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            letter-spacing: 3px;
            margin-top: 15px;
        }

        /* ==================== GAME SCREEN ==================== */
        .game-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .room-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .room-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, rgba(5, 5, 8, 0.7) 0%, rgba(5, 5, 8, 0.95) 100%);
            transition: background 0.8s ease;
        }

        /* Room startup animation */
        .room-bg.room-startup::after {
            background: radial-gradient(ellipse at center, rgba(5, 5, 8, 0.3) 0%, rgba(5, 5, 8, 0.6) 100%);
        }

        .startup-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 60px rgba(0, 240, 255, 0.8));
            z-index: 1000;
            opacity: 1;
            animation: logo-startup 2.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes logo-startup {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            30% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .game-header {
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .game-header.show {
            opacity: 1;
        }

        .question-area {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .question-area.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Top Header Bar */
        .game-header {
            display: grid;
            grid-template-columns: 400px 1fr 400px;
            align-items: center;
            padding: 10px 40px;
            height: 160px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            z-index: 10;
        }

        .header-logo {
            height: 220px;
            width: auto;
            max-width: 400px;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(0, 240, 255, 0.4));
            transition: all 0.4s ease;
            justify-self: start;
        }

        .header-logo:hover {
            filter: drop-shadow(0 0 50px rgba(0, 240, 255, 0.8));
            transform: scale(1.05);
        }

        .timer-display {
            text-align: center;
            justify-self: center;
        }

        .timer-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 52px;
            font-weight: 900;
            color: var(--primary-cyan);
            text-shadow: 0 0 30px var(--primary-cyan), 0 0 60px rgba(0, 240, 255, 0.5);
            letter-spacing: 5px;
        }

        .timer-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .room-info {
            position: absolute;
            top: 20px;
            right: 40px;
            text-align: right;
        }

        .room-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: var(--primary-cyan);
            letter-spacing: 3px;
            text-shadow: 0 0 15px var(--primary-cyan);
            font-weight: 700;
        }

        .room-progress {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            margin-top: 5px;
        }

        /* ==================== QUESTION AREA ==================== */
        .question-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
            gap: 30px;
        }

        /* Question Container */
        .question-container {
            width: 100%;
            max-width: 1100px;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.95) 0%, rgba(15, 32, 56, 0.95) 100%);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 240, 255, 0.6);
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.3), inset 0 0 60px rgba(0, 240, 255, 0.05);
            padding: 35px 50px;
            position: relative;
            border-radius: 15px;
        }

        .question-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            border-top: 3px solid var(--primary-cyan);
            border-left: 3px solid var(--primary-cyan);
            border-radius: 15px 0 0 0;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }

        .question-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 60px;
            height: 60px;
            border-bottom: 3px solid var(--primary-cyan);
            border-right: 3px solid var(--primary-cyan);
            border-radius: 0 0 15px 0;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.15);
        }

        .question-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            color: var(--primary-cyan);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .question-indicator {
            display: flex;
            gap: 8px;
        }

        .indicator-dot {
            width: 10px;
            height: 10px;
            background: rgba(0, 240, 255, 0.2);
            border: 1px solid rgba(0, 240, 255, 0.4);
        }

        .indicator-dot.active {
            background: var(--primary-cyan);
            box-shadow: 0 0 10px var(--primary-cyan);
        }

        .indicator-dot.completed {
            background: var(--neon-green);
            border-color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .question-text {
            font-size: 22px;
            line-height: 1.7;
            color: #ffffff;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }

        .code-block {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 240, 255, 0.15);
            padding: 20px 25px;
            margin: 20px 0;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            text-align: left;
            color: #e0e0e0;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
        }

        /* ==================== OPTIONS ==================== */
        .options-container {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 10px;
        }

        .option-btn {
            background: linear-gradient(135deg, rgba(15, 35, 60, 0.8) 0%, rgba(20, 45, 75, 0.8) 100%);
            border: 2px solid rgba(0, 240, 255, 0.4);
            padding: 20px 25px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            color: #ffffff;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: var(--primary-cyan);
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2) 0%, rgba(20, 60, 90, 0.9) 100%);
            border-color: var(--primary-cyan);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 240, 255, 0.5), 0 0 20px rgba(0, 240, 255, 0.3);
        }

        .option-btn:hover::before {
            opacity: 1;
            width: 10px;
            box-shadow: 0 0 15px var(--primary-cyan);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.3) 0%, rgba(30, 70, 100, 0.9) 100%);
            border-color: var(--primary-cyan);
            color: #fff;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.7), inset 0 0 20px rgba(0, 240, 255, 0.2);
            font-weight: 600;
            border-width: 3px;
        }

        .option-btn.selected::before {
            width: 100%;
            opacity: 0.1;
        }

        .option-btn {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .option-letter {
            background: var(--primary-cyan);
            border: none;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #fff;
            flex-shrink: 0;
            border-radius: 8px;
        }

        .option-text {
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            color: #ffffff;
            line-height: 1.4;
            font-weight: 500;
        }

        .option-btn:hover .option-letter {
            background: #fff;
            color: var(--primary-cyan);
            box-shadow: 0 0 10px var(--primary-cyan);
        }

        .option-btn.selected .option-letter {
            background: #fff;
            color: var(--primary-cyan);
            box-shadow: 0 0 15px var(--primary-cyan);
        }

        .option-btn.correct {
            border-color: var(--neon-green);
            background: rgba(57, 255, 20, 0.15);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.2);
        }

        .option-btn.correct .option-letter {
            border-color: var(--neon-green);
            color: var(--neon-green);
        }

        .option-btn.incorrect {
            border-color: #ff3366;
            background: rgba(255, 51, 102, 0.15);
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.2);
        }

        .option-btn.incorrect .option-letter {
            border-color: #ff3366;
            color: #ff3366;
        }

        /* ==================== FEEDBACK & ACTIONS ==================== */
        .feedback-container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .feedback {
            display: inline-block;
            padding: 12px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 13px;
            letter-spacing: 3px;
        }

        .feedback.correct {
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
            border: 1px solid var(--neon-green);
            background: rgba(57, 255, 20, 0.1);
        }

        .feedback.incorrect {
            color: #ff3366;
            text-shadow: 0 0 20px #ff3366;
            border: 1px solid #ff3366;
            background: rgba(255, 51, 102, 0.1);
        }

        .action-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .action-btn {
            padding: 14px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            border: 1px solid;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .action-btn.submit {
            color: var(--primary-cyan);
            border-color: var(--primary-cyan);
            background: rgba(0, 240, 255, 0.05);
        }

        .action-btn.submit:hover {
            background: rgba(0, 240, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            text-shadow: 0 0 10px var(--primary-cyan);
        }

        .action-btn.next {
            color: var(--neon-green);
            border-color: var(--neon-green);
            background: rgba(57, 255, 20, 0.05);
        }

        .action-btn.next:hover {
            background: rgba(57, 255, 20, 0.15);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            text-shadow: 0 0 10px var(--neon-green);
        }

        /* ==================== ROOM COMPLETE ==================== */
        .room-complete {
            text-align: center;
            position: relative;
        }

        .room-complete-icon {
            font-size: 100px;
        }

        .room-complete-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--neon-green);
            letter-spacing: 5px;
            text-shadow: 0 0 30px var(--neon-green);
            margin-top: 30px;
        }

        /* Space Warp Animations */
        .warp-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
            overflow: hidden;
            background: radial-gradient(ellipse at center, rgba(0, 240, 255, 0.1) 0%, transparent 70%);
        }

        .warp-line {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #fff;
            transform: translateX(-50%) translateY(-50%);
            opacity: 0;
            box-shadow: 0 0 20px var(--primary-cyan), 0 0 40px var(--primary-cyan);
        }

        @keyframes warp-speed {
            0% {
                transform: translateX(-50%) translateY(-50%) scale(1);
                opacity: 0;
                box-shadow: 0 0 5px #fff;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(-50% + var(--x))) translateY(calc(-50% + var(--y))) scale(1, 50);
                opacity: 0;
                background: var(--primary-cyan);
                box-shadow: 0 0 40px var(--primary-cyan), 0 0 80px var(--primary-cyan);
            }
        }

        .warp-particle {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: particle-warp 1.2s ease-out forwards;
        }

        @keyframes particle-warp {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translate(calc(-50% + var(--px)), calc(-50% + var(--py))) scale(2);
                opacity: 0;
            }
        }

        .warp-ring {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100px;
            height: 100px;
            border: 3px solid var(--primary-cyan);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: ring-expand 1.5s ease-out forwards;
        }

        @keyframes ring-expand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
                box-shadow: 0 0 30px var(--primary-cyan), inset 0 0 30px var(--primary-cyan);
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(15);
                opacity: 0;
                border-width: 1px;
            }
        }

        .warp-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 240, 255, 0.4) 0%, transparent 50%);
            opacity: 0;
            animation: flash-pulse 0.5s ease-out forwards;
        }

        @keyframes flash-pulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .cleared-badge {
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(135deg, rgba(57, 255, 20, 0.2) 0%, rgba(0, 255, 136, 0.2) 100%);
            border: 3px solid var(--neon-green);
            border-radius: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 900;
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 8px;
            box-shadow: 0 0 50px rgba(57, 255, 20, 0.6), inset 0 0 30px rgba(57, 255, 20, 0.2);
            animation: cleared-pulse 2s ease-in-out;
            text-shadow: 0 0 20px var(--neon-green), 0 0 40px var(--neon-green);
        }

        @keyframes cleared-pulse {
            0% {
                transform: scale(0.5) rotateY(180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotateY(0deg);
            }
            100% {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .next-room-preview {
            margin-top: 60px;
            opacity: 0;
            animation: room-reveal 1.5s ease-out 2s forwards;
        }

        @keyframes room-reveal {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(100px);
                filter: blur(20px);
            }
            60% {
                transform: scale(1.05) translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }

        .next-room-logo {
            width: 250px;
            height: 250px;
            object-fit: contain;
            filter: drop-shadow(0 0 50px rgba(0, 240, 255, 0.8));
            animation: logo-glow 2s ease-in-out infinite;
        }

        @keyframes logo-glow {
            0%, 100% {
                filter: drop-shadow(0 0 40px rgba(0, 240, 255, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 70px rgba(0, 240, 255, 1)) drop-shadow(0 0 100px rgba(168, 85, 247, 0.6));
            }
        }

        .next-room-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-cyan);
            margin-top: 30px;
            letter-spacing: 6px;
            text-shadow: 0 0 30px var(--primary-cyan);
        }

        .warp-message {
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 15px;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: blink-text 1.5s ease-in-out infinite;
        }

        @keyframes blink-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* ==================== COMPLETED SCREEN ==================== */
        .completed-content {
            text-align: center;
        }

        .trophy-icon {
            font-size: 150px;
            filter: drop-shadow(0 0 50px rgba(255, 215, 0, 0.8));
        }

        .final-score {
            font-family: 'Orbitron', sans-serif;
            font-size: 72px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.8), 0 0 100px rgba(255, 215, 0, 0.4);
            margin: 30px 0;
            letter-spacing: 10px;
        }

        .completed-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            letter-spacing: 4px;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 900px) {
            .mega-logo { width: 280px; height: 280px; }
            .large-logo { width: 180px; height: 180px; }
            .options-container { grid-template-columns: 1fr; }
            .question-text { font-size: 18px; }
            .timer-value { font-size: 36px; }
            .game-header { padding: 15px 20px; }
            .question-area { padding: 15px 20px; }
            .sci-fi-input { width: 300px; }
        }

        @media (max-width: 600px) {
            .mega-logo { width: 200px; height: 200px; }
            .header-logo { width: 60px; height: 60px; }
            .question-container { padding: 20px; }
            .option-btn { padding: 15px; }
        }
    </style>

<body>
    <div class="scanlines"></div>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <img src="/img/techtraplogo.PNG" alt="Tech Trap" class="loading-logo">
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <!-- Main Background -->
    <div class="main-bg" id="mainBg"></div>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="fullscreen">
        <img src="/img/lakshlogo.PNG" alt="Laksh" class="partner-logo">
        
        <!-- Spaceships -->
        <div class="spaceship spaceship-1"></div>
        <div class="spaceship spaceship-2"></div>
        <div class="spaceship spaceship-3"></div>
        
        <!-- Light beams -->
        <div class="light-beam beam-1"></div>
        <div class="light-beam beam-2"></div>
        <div class="light-beam beam-3"></div>
        
        <div class="logo-container">
            <img src="/img/techtraplogo.PNG" alt="Tech Trap" class="mega-logo">
        </div>
        <div class="welcome-form">
            <input type="text" id="nameInput" class="sci-fi-input" placeholder="ENTER CODENAME" required>
            <button class="sci-fi-btn" onclick="register()">Initialize</button>
        </div>
    </div>

    <!-- Waiting Screen -->
    <div id="waitingScreen" class="fullscreen hidden">
        <img src="/img/techtraplogo.PNG" alt="Tech Trap" class="large-logo">
        <p class="waiting-text">Standby</p>
        <p class="waiting-sub">Awaiting mission activation...</p>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="fullscreen hidden">
        <div class="room-bg" id="roomBg"></div>
        <div class="game-screen">
            <div class="game-header">
                <img src="" alt="" class="header-logo" id="roomLogo">
                <div class="timer-display">
                    <div class="timer-value" id="timer">10:00</div>
                    <div class="timer-label">Time Remaining</div>
                </div>
                <div class="room-info">
                    <div class="room-title" id="roomTitle">Room 1</div>
                    <div class="room-progress" id="roomInfo">Room 1 of 3</div>
                </div>
            </div>
            <div class="question-area" id="questionsContainer"></div>
        </div>
    </div>

    <!-- Completed Screen -->
    <div id="completedScreen" class="fullscreen hidden">
        <div class="completed-content">
            <div class="trophy-icon">üèÜ</div>
            <div class="final-score" id="finalScore">0/15</div>
            <p class="completed-text">Mission Complete</p>
        </div>
    </div>

    <script>
        const roomConfig = {
            1: { name: 'The Knowledge Lobby', bg: '/img/knowledgelobbybg.PNG', logo: '/img/knowledgelobbylogo.PNG' },
            2: { name: 'Bug Fixing Lab', bg: '/img/bugfixingbg.jpg', logo: '/img/bugfixinglogo.PNG' },
            3: { name: 'The Logic Chamber', bg: '/img/logicchamberbg.PNG', logo: '/img/logicchamberlogo.PNG' }
        };

        const socket = io();
        let participantId = null, currentRoom = 1, userAnswers = {}, totalCorrect = 0, currentQuestionIndex = 0;

        window.addEventListener('load', () => {
            setTimeout(() => document.getElementById('loadingScreen').classList.add('fade-out'), 2500);
            // Add warp effect when welcome screen appears
            setTimeout(() => {
                createWelcomeWarpEffect();
            }, 3000);
        });

        function createWelcomeWarpEffect() {
            const warpContainer = document.createElement('div');
            warpContainer.className = 'warp-container';
            warpContainer.style.zIndex = '5';
            document.getElementById('welcomeScreen').appendChild(warpContainer);
            
            // Flash effect
            const flash = document.createElement('div');
            flash.className = 'warp-flash';
            warpContainer.appendChild(flash);
            
            // Create expanding rings
            for (let r = 0; r < 2; r++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'warp-ring';
                    warpContainer.appendChild(ring);
                }, r * 300);
            }
            
            // Create 40 star streaks
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.className = 'warp-line';
                    line.style.animation = 'warp-speed 1.2s ease-out forwards';
                    
                    const angle = (i / 40) * Math.PI * 2 + (Math.random() * 0.3);
                    const distance = 900 + Math.random() * 400;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    line.style.setProperty('--x', `${x}px`);
                    line.style.setProperty('--y', `${y}px`);
                    
                    const size = 2 + Math.random() * 3;
                    line.style.width = `${size}px`;
                    line.style.height = `${size}px`;
                    
                    warpContainer.appendChild(line);
                }, i * 25);
            }
            
            // Add particles
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'warp-particle';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 700 + Math.random() * 300;
                    const px = Math.cos(angle) * distance;
                    const py = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--px', `${px}px`);
                    particle.style.setProperty('--py', `${py}px`);
                    particle.style.animationDelay = `${Math.random() * 0.2}s`;
                    
                    warpContainer.appendChild(particle);
                }, i * 15);
            }
            
            setTimeout(() => {
                warpContainer.remove();
            }, 2500);
        }

        function register() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return alert('Please enter your codename');
            socket.emit('registerParticipant', { name, email: 'x' });
        }

        socket.on('registered', (data) => {
            participantId = data.participantId;
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('waitingScreen').classList.remove('hidden');
        });

        socket.on('eventStarted', (data) => {
            currentRoom = data.currentRoom;
            document.getElementById('waitingScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            loadRoom(currentRoom);
        });

        socket.on('timerSync', (data) => {
            const m = Math.floor(data.remaining / 60000), s = Math.floor((data.remaining % 60000) / 1000);
            document.getElementById('timer').textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        });

        socket.on('roomChanged', (data) => { currentRoom = data.currentRoom; currentQuestionIndex = 0; loadRoom(currentRoom); });
        socket.on('eventStopped', () => { alert('Event stopped'); location.reload(); });
        socket.on('eventCompleted', () => {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('completedScreen').classList.remove('hidden');
            document.getElementById('finalScore').textContent = `${totalCorrect}/15`;
        });

        function loadRoom(roomNum) {
            const config = roomConfig[roomNum];
            if (config) {
                // Set background and logo
                const roomBg = document.getElementById('roomBg');
                roomBg.style.backgroundImage = `url('${config.bg}')`;
                roomBg.classList.add('room-startup');
                
                document.getElementById('roomLogo').src = config.logo;
                document.getElementById('roomTitle').textContent = config.name;
                
                // Hide header and questions initially
                document.querySelector('.game-header').classList.remove('show');
                document.getElementById('questionsContainer').classList.remove('show');
                
                // Create startup logo
                const startupLogo = document.createElement('img');
                startupLogo.src = config.logo;
                startupLogo.className = 'startup-logo';
                document.getElementById('gameScreen').appendChild(startupLogo);
                
                // After 2.5s, remove startup logo and show content
                setTimeout(() => {
                    startupLogo.remove();
                    roomBg.classList.remove('room-startup');
                    document.querySelector('.game-header').classList.add('show');
                    document.getElementById('questionsContainer').classList.add('show');
                }, 2500);
            }
            document.getElementById('roomInfo').textContent = `Room ${roomNum} of 3`;
            currentQuestionIndex = 0;
            displayQuestion(codingQuestions[`room${roomNum}`], currentQuestionIndex);
        }

        function displayQuestion(questions, index) {
            const container = document.getElementById('questionsContainer');
            if (index >= questions.length) {
                showRoomWaitingScreen();
                return;
            }
            const q = questions[index];
            let qText = q.question + (q.codeBlock ? `<div class="code-block">${q.codeBlock}</div>` : '');
            
            container.innerHTML = `
                <div class="question-container">
                    <div class="question-header">
                        <span class="question-number">Question ${index + 1} of ${questions.length}</span>
                        <div class="question-indicator">
                            ${questions.map((_, i) => `<div class="indicator-dot ${i < index ? 'completed' : i === index ? 'active' : ''}"></div>`).join('')}
                        </div>
                    </div>
                    <div class="question-text">${qText}</div>
                </div>
                <div class="options-container">
                    ${q.options.map((opt, i) => `
                        <div class="option-btn" data-index="${i}" onclick="selectOption(${i})">
                            <span class="option-letter">${String.fromCharCode(65 + i)}</span>
                            <span class="option-text">${opt}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="feedback-container" id="feedback"></div>
                <div class="action-container">
                    <button class="action-btn submit" id="submitBtn" onclick="submitAnswer()">Lock Answer</button>
                </div>
            `;
        }

        function selectOption(index) {
            document.querySelectorAll('.option-btn').forEach(o => o.classList.remove('selected'));
            document.querySelector(`[data-index="${index}"]`).classList.add('selected');
        }

        function submitAnswer() {
            const selected = document.querySelector('.option-btn.selected');
            if (!selected) return alert('Select an answer');
            const idx = parseInt(selected.dataset.index), questions = codingQuestions[`room${currentRoom}`], q = questions[currentQuestionIndex];
            const correct = idx === q.correctAnswer;
            if (correct) totalCorrect++;
            if (!userAnswers[currentRoom]) userAnswers[currentRoom] = [];
            userAnswers[currentRoom].push({ questionId: q.id, answer: idx, correct });
            socket.emit('submitAnswer', { room: currentRoom, questionId: q.id, answer: idx });

            document.getElementById('feedback').innerHTML = `<div class="feedback ${correct ? 'correct' : 'incorrect'}">${correct ? '‚úì CORRECT' : '‚úó INCORRECT'}</div>`;
            document.querySelectorAll('.option-btn').forEach((o, i) => {
                o.style.pointerEvents = 'none';
                if (i === q.correctAnswer) o.classList.add('correct');
                else if (i === idx && !correct) o.classList.add('incorrect');
            });
            document.getElementById('submitBtn').outerHTML = '<button class="action-btn next" onclick="nextQuestion()">Next ‚Üí</button>';
        }

        function nextQuestion() { currentQuestionIndex++; displayQuestion(codingQuestions[`room${currentRoom}`], currentQuestionIndex); }
        
        function showRoomWaitingScreen() {
            const nextRoom = currentRoom + 1;
            const container = document.getElementById('questionsContainer');
            
            // Create warp effect
            createWarpEffect();
            
            if (nextRoom <= 3) {
                const nextConfig = roomConfig[nextRoom];
                const roomNames = ['One', 'Two', 'Three'];
                
                container.innerHTML = `
                    <div class="room-complete">
                        <div class="cleared-badge">ROOM ${roomNames[currentRoom - 1]} CLEARED</div>
                        <div class="next-room-preview">
                            <img src="${nextConfig.logo}" alt="Next Room" class="next-room-logo">
                            <div class="next-room-name">ENTERING: ${nextConfig.name.toUpperCase()}</div>
                            <div class="warp-message">‚ö° Warping to Next Challenge ‚ö°</div>
                        </div>
                    </div>
                `;
                
                // Update background to next room with delay
                setTimeout(() => {
                    document.getElementById('roomBg').style.transition = 'background-image 1.5s ease-in-out';
                    document.getElementById('roomBg').style.backgroundImage = `url('${nextConfig.bg}')`;
                }, 2000);
            } else {
                const roomNames = ['One', 'Two', 'Three'];
                container.innerHTML = `
                    <div class="room-complete">
                        <div class="cleared-badge">ROOM ${roomNames[currentRoom - 1]} CLEARED</div>
                        <div class="next-room-preview">
                            <div class="room-complete-icon">üèÜ</div>
                            <div class="next-room-name">ALL ROOMS COMPLETED!</div>
                            <div class="warp-message">Awaiting Final Results...</div>
                        </div>
                    </div>
                `;
            }
        }
        
        function createWarpEffect() {
            const warpContainer = document.createElement('div');
            warpContainer.className = 'warp-container';
            document.body.appendChild(warpContainer);
            
            // Flash effect
            const flash = document.createElement('div');
            flash.className = 'warp-flash';
            warpContainer.appendChild(flash);
            
            // Create expanding rings
            for (let r = 0; r < 3; r++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'warp-ring';
                    ring.style.animationDelay = `${r * 0.1}s`;
                    warpContainer.appendChild(ring);
                }, r * 200);
            }
            
            // Create 60 star streaks (main warp effect)
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.className = 'warp-line';
                    line.style.animation = 'warp-speed 1s ease-out forwards';
                    
                    const angle = (Math.random() * Math.PI * 2);
                    const distance = 1200 + Math.random() * 600;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    line.style.setProperty('--x', `${x}px`);
                    line.style.setProperty('--y', `${y}px`);
                    line.style.animationDelay = `${Math.random() * 0.2}s`;
                    
                    // Random sizes
                    const size = 2 + Math.random() * 4;
                    line.style.width = `${size}px`;
                    line.style.height = `${size}px`;
                    
                    warpContainer.appendChild(line);
                }, i * 15);
            }
            
            // Create 100 particles for depth
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'warp-particle';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 800 + Math.random() * 400;
                    const px = Math.cos(angle) * distance;
                    const py = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--px', `${px}px`);
                    particle.style.setProperty('--py', `${py}px`);
                    particle.style.animationDelay = `${Math.random() * 0.3}s`;
                    
                    warpContainer.appendChild(particle);
                }, i * 8);
            }
            
            setTimeout(() => {
                warpContainer.remove();
            }, 2500);
        }
        
        document.getElementById('nameInput')?.addEventListener('keypress', (e) => { if (e.key === 'Enter') register(); });
    </script>
</body>
