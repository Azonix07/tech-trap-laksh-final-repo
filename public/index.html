<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Trap NIT - Escape Room Challenge v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="questions.js?v=4.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-cyan: #00f0ff;
            --primary-purple: #a855f7;
            --primary-pink: #ec4899;
            --neon-green: #39ff14;
            --dark-bg: #050508;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: #fff;
        }

        /* ==================== LOADING SCREEN ==================== */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0d0d15 0%, #050508 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1s ease, visibility 1s ease;
        }

        #loadingScreen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .loading-logo {
            width: 350px;
            height: 350px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.3));
            transition: all 0.4s ease;
        }

        .loading-logo:hover {
            animation: digital-glitch 0.6s ease-out forwards;
        }

        .loading-bar-container {
            width: 300px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 60px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-cyan), var(--primary-purple));
            animation: loading-progress 2.5s ease-out forwards;
            box-shadow: 0 0 30px var(--primary-cyan);
        }

        @keyframes loading-progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* ==================== BACKGROUNDS ==================== */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none !important;
        }

        .main-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/img/techtrapbg.PNG');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .main-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(5, 5, 8, 0.6) 0%, rgba(5, 5, 8, 0.95) 100%);
        }

        /* Scanlines overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            z-index: 9999;
            opacity: 0.3;
        }

        /* ==================== BIG LOGOS ==================== */
        .mega-logo {
            width: 550px;
            height: 550px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.3));
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        @keyframes digital-glitch {
            0% {
                transform: translate(0, 0) scale(1);
                filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.3));
            }
            10% {
                transform: translate(-2px, 0) scale(1.02);
                filter: drop-shadow(-3px 0 10px rgba(255, 0, 255, 0.5)) 
                        drop-shadow(3px 0 10px rgba(0, 255, 255, 0.5));
            }
            20% {
                transform: translate(2px, -1px) scale(1.01);
                filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.5));
            }
            30% {
                transform: translate(-1px, 1px) scale(1.03);
                filter: drop-shadow(-2px 0 8px rgba(255, 0, 255, 0.4)) 
                        drop-shadow(2px 0 8px rgba(0, 255, 255, 0.4));
            }
            40% {
                transform: translate(0, 0) scale(1.04);
                filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.6)) brightness(1.15);
            }
            100% {
                transform: translate(0, 0) scale(1.04);
                filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.6)) brightness(1.15);
            }
        }

        .mega-logo:hover {
            animation: digital-glitch 0.6s ease-out forwards;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -15vh;
            position: relative;
        }

        .partner-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 140px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.2));
            z-index: 100;
        }

        .large-logo {
            width: 280px;
            height: 280px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.4));
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .large-logo:hover {
            filter: drop-shadow(0 0 40px rgba(0, 240, 255, 0.7)) 
                    drop-shadow(0 0 60px rgba(168, 85, 247, 0.5));
            transform: scale(1.1);
        }

        /* ==================== WELCOME SCREEN ==================== */
        .welcome-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: -30px;
            position: relative;
            z-index: 10;
        }

        /* Continuous warp effect for welcome screen */
        #welcomeScreen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, transparent 30%, rgba(0, 240, 255, 0.03) 50%, transparent 70%);
            animation: warp-pulse 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes warp-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
        }

        #welcomeScreen::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 
                0 0 100px 50px rgba(0, 240, 255, 0.1),
                0 0 200px 100px rgba(168, 85, 247, 0.05),
                0 0 300px 150px rgba(0, 240, 255, 0.03);
            animation: energy-pulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes energy-pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        /* Flying spaceships */
        .spaceship {
            position: absolute;
            width: 40px;
            height: 15px;
            background: linear-gradient(90deg, 
                rgba(0, 240, 255, 0.2) 0%, 
                rgba(0, 240, 255, 0.4) 50%, 
                rgba(0, 240, 255, 0.1) 100%);
            clip-path: polygon(0% 50%, 20% 0%, 80% 0%, 100% 50%, 80% 100%, 20% 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        .spaceship::before {
            content: '';
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(0, 240, 255, 0.6) 0%, 
                transparent 100%);
            box-shadow: 0 0 8px rgba(0, 240, 255, 0.4);
        }

        .spaceship::after {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 3px 10px 3px 0;
            border-color: transparent rgba(0, 240, 255, 0.3) transparent transparent;
        }

        @keyframes spaceship-fly-1 {
            0% {
                left: -60px;
                top: 20%;
                opacity: 0;
            }
            5% {
                opacity: 0.7;
            }
            95% {
                opacity: 0.7;
            }
            100% {
                left: calc(100% + 60px);
                top: 30%;
                opacity: 0;
            }
        }

        @keyframes spaceship-fly-2 {
            0% {
                left: -60px;
                top: 60%;
                opacity: 0;
            }
            5% {
                opacity: 0.6;
            }
            95% {
                opacity: 0.6;
            }
            100% {
                left: calc(100% + 60px);
                top: 55%;
                opacity: 0;
            }
        }

        @keyframes spaceship-fly-3 {
            0% {
                left: -60px;
                top: 80%;
                opacity: 0;
            }
            5% {
                opacity: 0.5;
            }
            95% {
                opacity: 0.5;
            }
            100% {
                left: calc(100% + 60px);
                top: 75%;
                opacity: 0;
            }
        }

        .spaceship-1 {
            animation: spaceship-fly-1 12s linear infinite;
        }

        .spaceship-2 {
            animation: spaceship-fly-2 15s linear infinite 3s;
        }

        .spaceship-3 {
            animation: spaceship-fly-3 18s linear infinite 6s;
        }

        /* Futuristic light beams */
        .light-beam {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg,
                transparent 0%,
                rgba(0, 240, 255, 0.3) 30%,
                rgba(168, 85, 247, 0.2) 50%,
                rgba(0, 240, 255, 0.3) 70%,
                transparent 100%);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes beam-move-1 {
            0% {
                left: 10%;
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                left: 90%;
                opacity: 0;
            }
        }

        @keyframes beam-move-2 {
            0% {
                left: 80%;
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                left: 20%;
                opacity: 0;
            }
        }

        @keyframes beam-move-3 {
            0% {
                left: 40%;
                opacity: 0;
            }
            10% {
                opacity: 0.35;
            }
            90% {
                opacity: 0.35;
            }
            100% {
                left: 70%;
                opacity: 0;
            }
        }

        .beam-1 {
            animation: beam-move-1 10s ease-in-out infinite;
        }

        .beam-2 {
            animation: beam-move-2 12s ease-in-out infinite 2s;
        }

        .beam-3 {
            animation: beam-move-3 8s ease-in-out infinite 4s;
        }

        .sci-fi-input {
            width: 400px;
            padding: 18px 25px;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.9) 0%, rgba(15, 32, 56, 0.9) 100%);
            border: 2px solid rgba(0, 240, 255, 0.5);
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            text-align: left;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2), inset 0 0 20px rgba(0, 240, 255, 0.05);
        }

        .input-group {
            margin-bottom: 12px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-cyan);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .sci-fi-input:focus {
            border-color: var(--primary-cyan);
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.15) 0%, rgba(20, 45, 75, 0.9) 100%);
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.5), inset 0 0 30px rgba(0, 240, 255, 0.1);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 40px rgba(0, 240, 255, 0.5), inset 0 0 30px rgba(0, 240, 255, 0.1); }
            50% { box-shadow: 0 0 60px rgba(0, 240, 255, 0.8), inset 0 0 40px rgba(0, 240, 255, 0.15); }
        }

        .sci-fi-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            font-size: 14px;
        }

        /* Sci-Fi Button */
        .sci-fi-btn {
            padding: 18px 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #000;
            background: linear-gradient(135deg, var(--primary-cyan) 0%, rgba(0, 200, 255, 1) 100%);
            border: 2px solid var(--primary-cyan);
            cursor: pointer;
            transition: all 0.3s ease;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .sci-fi-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: btn-shine 3s linear infinite;
        }

        @keyframes btn-shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .sci-fi-btn:hover {
            background: linear-gradient(135deg, #fff 0%, var(--primary-cyan) 100%);
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.8), 0 0 100px rgba(0, 240, 255, 0.4), inset 0 0 30px rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.8);
            transform: translateY(-3px) scale(1.05);
        }

        /* ==================== WAITING SCREEN ==================== */
        .waiting-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: var(--primary-cyan);
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-top: 40px;
            animation: pulse-text 2s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px var(--primary-cyan); }
            50% { opacity: 0.5; text-shadow: 0 0 5px var(--primary-cyan); }
        }

        .waiting-sub {
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            letter-spacing: 3px;
            margin-top: 15px;
        }

        /* ==================== GAME SCREEN ==================== */
        .game-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .room-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .room-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, rgba(5, 5, 8, 0.7) 0%, rgba(5, 5, 8, 0.95) 100%);
            transition: background 0.8s ease;
        }

        /* Room startup animation */
        .room-bg.room-startup::after {
            background: radial-gradient(ellipse at center, rgba(5, 5, 8, 0.3) 0%, rgba(5, 5, 8, 0.6) 100%);
        }

        .startup-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 60px rgba(0, 240, 255, 0.8));
            z-index: 1000;
            opacity: 1;
            animation: logo-startup 2.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes logo-startup {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            30% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .game-header {
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .game-header.show {
            opacity: 1;
        }

        .question-area {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .question-area.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Top Header Bar */
        .game-header {
            display: grid;
            grid-template-columns: 400px 1fr 400px;
            align-items: center;
            padding: 10px 40px;
            height: 160px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            z-index: 10;
        }

        .header-logo {
            height: 220px;
            width: auto;
            max-width: 400px;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(0, 240, 255, 0.4));
            transition: all 0.4s ease;
            justify-self: start;
        }

        .header-logo:hover {
            filter: drop-shadow(0 0 50px rgba(0, 240, 255, 0.8));
            transform: scale(1.05);
        }

        .timer-display {
            text-align: center;
            justify-self: center;
        }

        .timer-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 52px;
            font-weight: 900;
            color: var(--primary-cyan);
            text-shadow: 0 0 30px var(--primary-cyan), 0 0 60px rgba(0, 240, 255, 0.5);
            letter-spacing: 5px;
        }

        .timer-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .room-info {
            position: absolute;
            top: 20px;
            right: 40px;
            text-align: right;
        }

        .room-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: var(--primary-cyan);
            letter-spacing: 3px;
            text-shadow: 0 0 15px var(--primary-cyan);
            font-weight: 700;
        }

        .room-progress {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            margin-top: 5px;
        }

        /* ==================== QUESTION AREA ==================== */
        .question-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
            gap: 30px;
        }

        /* Question Container */
        .question-container {
            width: 100%;
            max-width: 1100px;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.95) 0%, rgba(15, 32, 56, 0.95) 100%);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 240, 255, 0.6);
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.3), inset 0 0 60px rgba(0, 240, 255, 0.05);
            padding: 35px 50px;
            position: relative;
            border-radius: 15px;
        }
        
        /* Smaller question container for 3D questions only */
        .viewer-3d-container + .feedback-container,
        .viewer-3d-container ~ .question-container {
            padding: 15px 25px;
        }
        
        .question-container:has(+ .viewer-3d-container) {
            padding: 15px 25px;
        }

        .question-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            border-top: 3px solid var(--primary-cyan);
            border-left: 3px solid var(--primary-cyan);
            border-radius: 15px 0 0 0;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }

        .question-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 60px;
            height: 60px;
            border-bottom: 3px solid var(--primary-cyan);
            border-right: 3px solid var(--primary-cyan);
            border-radius: 0 0 15px 0;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.15);
        }
        
        .question-container:has(+ .viewer-3d-container) .question-header {
            margin-bottom: 10px;
            padding-bottom: 8px;
        }

        .question-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            color: var(--primary-cyan);
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        .question-container:has(+ .viewer-3d-container) .question-number {
            font-size: 10px;
            letter-spacing: 2px;
        }

        .question-indicator {
            display: flex;
            gap: 8px;
        }

        .indicator-dot {
            width: 10px;
            height: 10px;
            background: rgba(0, 240, 255, 0.2);
            border: 1px solid rgba(0, 240, 255, 0.4);
        }

        .indicator-dot.active {
            background: var(--primary-cyan);
            box-shadow: 0 0 10px var(--primary-cyan);
        }

        .indicator-dot.completed {
            background: var(--neon-green);
            border-color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .question-text {
            font-size: 22px;
            line-height: 1.7;
            color: #ffffff;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }
        
        .question-container:has(+ .viewer-3d-container) .question-text {
            font-size: 14px;
            line-height: 1.4;
            font-weight: 500;
        }

        .code-block {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 240, 255, 0.15);
            padding: 20px 25px;
            margin: 20px 0;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            text-align: left;
            color: #e0e0e0;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));

        /* ==================== OPTIONS ==================== */
        .options-container {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 10px;
        }

        .option-btn {
            background: linear-gradient(135deg, rgba(15, 35, 60, 0.8) 0%, rgba(20, 45, 75, 0.8) 100%);
            border: 2px solid rgba(0, 240, 255, 0.4);
            padding: 20px 25px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            color: #ffffff;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: var(--primary-cyan);
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2) 0%, rgba(20, 60, 90, 0.9) 100%);
            border-color: var(--primary-cyan);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 240, 255, 0.5), 0 0 20px rgba(0, 240, 255, 0.3);
        }

        .option-btn:hover::before {
            opacity: 1;
            width: 10px;
            box-shadow: 0 0 15px var(--primary-cyan);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.3) 0%, rgba(30, 70, 100, 0.9) 100%);
            border-color: var(--primary-cyan);
            color: #fff;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.7), inset 0 0 20px rgba(0, 240, 255, 0.2);
            font-weight: 600;
            border-width: 3px;
        }

        .option-btn.selected::before {
            width: 100%;
            opacity: 0.1;
        }

        .option-btn {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .option-letter {
            background: var(--primary-cyan);
            border: none;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #fff;
            flex-shrink: 0;
            border-radius: 8px;
        }

        .option-text {
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            color: #ffffff;
            line-height: 1.4;
            font-weight: 500;
        }

        .option-btn:hover .option-letter {
            background: #fff;
            color: var(--primary-cyan);
            box-shadow: 0 0 10px var(--primary-cyan);
        }

        .option-btn.selected .option-letter {
            background: #fff;
            color: var(--primary-cyan);
            box-shadow: 0 0 15px var(--primary-cyan);
        }

        .option-btn.correct {
            border-color: var(--neon-green);
            background: rgba(57, 255, 20, 0.15);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.2);
        }

        .option-btn.correct .option-letter {
            border-color: var(--neon-green);
            color: var(--neon-green);
        }

        .option-btn.incorrect {
            border-color: #ff3366;
            background: rgba(255, 51, 102, 0.15);
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.2);
        }

        .option-btn.incorrect .option-letter {
            border-color: #ff3366;
            color: #ff3366;
        }

        /* ==================== PUZZLE INPUT STYLES ==================== */
        .puzzle-input-container {
            width: 100%;
            max-width: 700px;
            margin: 30px auto;
        }

        .puzzle-input {
            width: 100%;
            padding: 20px 30px;
            font-size: 24px;
            font-family: 'Orbitron', monospace;
            text-align: center;
            background: rgba(10, 25, 47, 0.8);
            border: 2px solid var(--primary-cyan);
            border-radius: 10px;
            color: var(--primary-cyan);
            box-shadow: 
                0 0 20px rgba(0, 240, 255, 0.3),
                inset 0 0 20px rgba(0, 240, 255, 0.1);
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .puzzle-input:focus {
            outline: none;
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 
                0 0 30px rgba(57, 255, 20, 0.5),
                inset 0 0 20px rgba(57, 255, 20, 0.2);
        }

        .puzzle-input::placeholder {
            color: rgba(0, 240, 255, 0.4);
            font-size: 16px;
        }

        .puzzle-hint {
            margin-top: 20px;
            padding: 15px 25px;
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 8px;
            color: var(--primary-purple);
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .puzzle-hint.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hint-button {
            margin-top: 15px;
            padding: 10px 25px;
            background: rgba(168, 85, 247, 0.2);
            border: 1px solid var(--primary-purple);
            border-radius: 6px;
            color: var(--primary-purple);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        .hint-button:hover {
            background: rgba(168, 85, 247, 0.4);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
        }

        /* ==================== DRAG AND DROP STYLES ==================== */
        .drag-drop-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: flex-start;
            margin: 20px auto;
            max-width: 1000px;
            height: 400px;
        }

        .components-panel {
            flex: 1;
            max-width: 300px;
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: var(--primary-cyan);
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 2px;
        }

        .components-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .draggable-component {
            padding: 20px;
            border: 2px solid var(--primary-cyan);
            border-radius: 12px;
            background: rgba(10, 25, 47, 0.8);
            cursor: grab;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }

        .draggable-component:active {
            cursor: grabbing;
        }

        .draggable-component.dragging {
            opacity: 0.5;
            transform: scale(1.05);
        }

        .draggable-component.placed {
            opacity: 0.3;
            pointer-events: none;
            border-color: #666;
        }

        .component-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .component-name {
            font-size: 12px;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-cyan);
            letter-spacing: 1px;
        }

        .drop-zones-panel {
            flex: 1;
            max-width: 400px;
        }

        .drop-zones-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .drop-zone {
            min-height: 100px;
            border: 3px dashed rgba(0, 240, 255, 0.3);
            border-radius: 12px;
            background: rgba(10, 25, 47, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .drop-zone-label {
            font-size: 11px;
            font-family: 'Orbitron', sans-serif;
            color: rgba(0, 240, 255, 0.6);
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 1px;
        }

        .drop-zone.drag-over {
            border-color: var(--neon-green);
            background: rgba(57, 255, 20, 0.1);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
        }

        .drop-zone.filled {
            border-color: var(--primary-cyan);
            border-style: solid;
            background: rgba(0, 240, 255, 0.1);
        }

        .drop-zone.correct {
            border-color: var(--neon-green);
            background: rgba(57, 255, 20, 0.2);
            animation: successPulse 0.6s ease;
        }

        .drop-zone.incorrect {
            border-color: #ff3366;
            background: rgba(255, 51, 102, 0.2);
            animation: shake 0.5s ease;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .dropped-component {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }
        
        .dropped-component .component-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .dropped-component .component-name {
            font-size: 11px;
        }
        
        .draggable-component.placed {
            opacity: 0.4;
            pointer-events: none;
        }

        /* Compact question text for drag-drop */
        .drag-drop-container + .question-container .question-text {
            font-size: 14px;
            padding: 15px 0;
        }

        /* ==================== 3D VIEWER ==================== */
        .viewer-3d-container {
            width: 100%;
            max-width: 100%;
            height: calc(100vh - 380px);
            min-height: 350px;
            margin: 10px auto;
            position: relative;
            border: 2px solid var(--primary-cyan);
            border-radius: 12px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.3),
                        inset 0 0 30px rgba(0, 240, 255, 0.1);
        }

        #canvas3d {
            width: 100%;
            height: 100%;
            display: block;
        }

        .viewer-3d-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid var(--primary-cyan);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }

        .control-btn-3d {
            background: transparent;
            border: 1px solid var(--primary-cyan);
            color: var(--primary-cyan);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .control-btn-3d:hover {
            background: var(--primary-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--primary-cyan);
        }

        .loading-3d {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary-cyan);
        }

        /* ==================== FEEDBACK & ACTIONS ==================== */
        .feedback-container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .feedback {
            display: inline-block;
            padding: 12px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 13px;
            letter-spacing: 3px;
        }

        .feedback.correct {
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
            border: 1px solid var(--neon-green);
            background: rgba(57, 255, 20, 0.1);
        }

        .feedback.incorrect {
            color: #ff3366;
            text-shadow: 0 0 20px #ff3366;
            border: 1px solid #ff3366;
            background: rgba(255, 51, 102, 0.1);
        }

        .action-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            position: relative;
            z-index: 100;
        }

        .action-btn {
            padding: 14px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            border: 1px solid;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .action-btn.submit {
            color: var(--primary-cyan);
            border-color: var(--primary-cyan);
            background: rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.4);
        }

        .action-btn.submit:hover {
            background: rgba(0, 240, 255, 0.3);
            box-shadow: 0 0 35px rgba(0, 240, 255, 0.6);
            text-shadow: 0 0 10px var(--primary-cyan);
            transform: scale(1.05);

        .action-btn.next {
            color: var(--neon-green);
            border-color: var(--neon-green);
            background: rgba(57, 255, 20, 0.05);
        }

        .action-btn.next:hover {
            background: rgba(57, 255, 20, 0.15);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            text-shadow: 0 0 10px var(--neon-green);
        }

        /* ==================== ROOM COMPLETE ==================== */
        .room-complete {
            text-align: center;
            position: relative;
        }

        .room-complete-icon {
            font-size: 100px;
        }

        .room-complete-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--neon-green);
            letter-spacing: 5px;
            text-shadow: 0 0 30px var(--neon-green);
            margin-top: 30px;
        }

        /* Space Warp Animations */
        .warp-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
            overflow: hidden;
            background: radial-gradient(ellipse at center, rgba(0, 240, 255, 0.1) 0%, transparent 70%);
        }

        .warp-line {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #fff;
            transform: translateX(-50%) translateY(-50%);
            opacity: 0;
            box-shadow: 0 0 20px var(--primary-cyan), 0 0 40px var(--primary-cyan);
        }

        @keyframes warp-speed {
            0% {
                transform: translateX(-50%) translateY(-50%) scale(1);
                opacity: 0;
                box-shadow: 0 0 5px #fff;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(-50% + var(--x))) translateY(calc(-50% + var(--y))) scale(1, 50);
                opacity: 0;
                background: var(--primary-cyan);
                box-shadow: 0 0 40px var(--primary-cyan), 0 0 80px var(--primary-cyan);
            }
        }

        .warp-particle {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: particle-warp 1.2s ease-out forwards;
        }

        @keyframes particle-warp {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translate(calc(-50% + var(--px)), calc(-50% + var(--py))) scale(2);
                opacity: 0;
            }
        }

        .warp-ring {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100px;
            height: 100px;
            border: 3px solid var(--primary-cyan);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: ring-expand 1.5s ease-out forwards;
        }

        @keyframes ring-expand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
                box-shadow: 0 0 30px var(--primary-cyan), inset 0 0 30px var(--primary-cyan);
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(15);
                opacity: 0;
                border-width: 1px;
            }
        }

        .warp-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 240, 255, 0.4) 0%, transparent 50%);
            opacity: 0;
            animation: flash-pulse 0.5s ease-out forwards;
        }

        @keyframes flash-pulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .cleared-badge {
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(135deg, rgba(57, 255, 20, 0.2) 0%, rgba(0, 255, 136, 0.2) 100%);
            border: 3px solid var(--neon-green);
            border-radius: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 900;
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 8px;
            box-shadow: 0 0 50px rgba(57, 255, 20, 0.6), inset 0 0 30px rgba(57, 255, 20, 0.2);
            animation: cleared-pulse 2s ease-in-out;
            text-shadow: 0 0 20px var(--neon-green), 0 0 40px var(--neon-green);
        }

        @keyframes cleared-pulse {
            0% {
                transform: scale(0.5) rotateY(180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotateY(0deg);
            }
            100% {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .next-room-preview {
            margin-top: 60px;
            opacity: 0;
            animation: room-reveal 1.5s ease-out 2s forwards;
        }

        @keyframes room-reveal {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(100px);
                filter: blur(20px);
            }
            60% {
                transform: scale(1.05) translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }

        .next-room-logo {
            width: 250px;
            height: 250px;
            object-fit: contain;
            filter: drop-shadow(0 0 50px rgba(0, 240, 255, 0.8));
            animation: logo-glow 2s ease-in-out infinite;
        }

        @keyframes logo-glow {
            0%, 100% {
                filter: drop-shadow(0 0 40px rgba(0, 240, 255, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 70px rgba(0, 240, 255, 1)) drop-shadow(0 0 100px rgba(168, 85, 247, 0.6));
            }
        }

        .next-room-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-cyan);
            margin-top: 30px;
            letter-spacing: 6px;
            text-shadow: 0 0 30px var(--primary-cyan);
        }

        .warp-message {
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 15px;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: blink-text 1.5s ease-in-out infinite;
        }

        @keyframes blink-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .completed-content {
            text-align: center;

        .trophy-icon {
            font-size: 150px;

        .code-editor {

            padding: 20px;

        <div class="logo-container">

    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="fullscreen hidden">
        <div class="room-bg" id="roomBg"></div>

                <img src="" alt="" class="header-logo" id="roomLogo">
                <div class="timer-display">

                </div>
                <div class="room-info">

    <!-- Completed Screen -->
    <div id="completedScreen" class="fullscreen hidden">
        <div class="completed-content">
            <div class="trophy-icon"></div>

            <p class="completed-text">Mission Complete</p>
        </div>
    </div>

    <script>
        const roomConfig = {
            1: { name: 'The Knowledge Lobby', bg: '/img/knowledgelobbybg.PNG', logo: '/img/knowledgelobbylogo.PNG' },
            2: { name: 'The Logic Chamber', bg: '/img/logicchamberbg.PNG', logo: '/img/logicchamberlogo.PNG' },
            3: { name: 'The Code Mirror Room', bg: '/img/codemirrorbg.PNG', logo: '/img/codemirrorlogo.PNG' },
            4: { name: 'Bug Fixing Lab', bg: '/img/bugfixingbg.jpg', logo: '/img/bugfixinglogo.PNG' },
            5: { name: 'The Final Coding Vault', bg: '/img/finalcodevaultbg.PNG', logo: '/img/finalcodingvaultlogo.PNG' }
        };

        const socket = io();
        let participantId = null, currentRoom = 1, userAnswers = {}, totalCorrect = 0, currentQuestionIndex = 0;
        let roomScores = {}; // Track correct answers per room
        let unlockedKeys = []; // Track unlocked special keys

        window.addEventListener('load', () => {
            setTimeout(() => document.getElementById('loadingScreen').classList.add('fade-out'), 2500);
            // Add warp effect when welcome screen appears
            setTimeout(() => {
                createWelcomeWarpEffect();
            }, 3000);
        });

        function createWelcomeWarpEffect() {
            const warpContainer = document.createElement('div');
            warpContainer.className = 'warp-container';
            warpContainer.style.zIndex = '5';
            document.getElementById('welcomeScreen').appendChild(warpContainer);
            
            // Flash effect
            const flash = document.createElement('div');
            flash.className = 'warp-flash';
            warpContainer.appendChild(flash);
            
            // Create expanding rings
            for (let r = 0; r < 2; r++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'warp-ring';
                    warpContainer.appendChild(ring);
                }, r * 300);
            }
            
            // Create 40 star streaks
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.className = 'warp-line';
                    line.style.animation = 'warp-speed 1.2s ease-out forwards';
                    
                    const angle = (i / 40) * Math.PI * 2 + (Math.random() * 0.3);
                    const distance = 900 + Math.random() * 400;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    line.style.setProperty('--x', `${x}px`);
                    line.style.setProperty('--y', `${y}px`);
                    
                    const size = 2 + Math.random() * 3;
                    line.style.width = `${size}px`;
                    line.style.height = `${size}px`;
                    
                    warpContainer.appendChild(line);
                }, i * 25);
            }
            
            // Add particles
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'warp-particle';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 700 + Math.random() * 300;
                    const px = Math.cos(angle) * distance;
                    const py = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--px', `${px}px`);
                    particle.style.setProperty('--py', `${py}px`);
                    particle.style.animationDelay = `${Math.random() * 0.2}s`;
                    
                    warpContainer.appendChild(particle);
                }, i * 15);
            }
            
            setTimeout(() => {
                warpContainer.remove();
            }, 2500);
        }

        function register() {
            const name = document.getElementById('nameInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();
            
            if (!name) return alert('Please enter your name');
            if (!phone) return alert('Please enter your phone number');
            if (!/^[0-9]{10}$/.test(phone)) return alert('Please enter a valid 10-digit phone number');
            
            socket.emit('registerParticipant', { name, phone, email: 'x' });
        }

        socket.on('registered', (data) => {
            participantId = data.participantId;
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('waitingScreen').classList.remove('hidden');
        });

        socket.on('eventStarted', (data) => {
            currentRoom = data.currentRoom;
            document.getElementById('waitingScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            loadRoom(currentRoom);
        });

        socket.on('timerSync', (data) => {
            const m = Math.floor(data.remaining / 60000), s = Math.floor((data.remaining % 60000) / 1000);
            document.getElementById('timer').textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        });

        socket.on('roomChanged', (data) => { currentRoom = data.currentRoom; currentQuestionIndex = 0; loadRoom(currentRoom); });
        socket.on('eventStopped', () => { alert('Event stopped'); location.reload(); });
        socket.on('eventCompleted', () => {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('completedScreen').classList.remove('hidden');
            document.getElementById('finalScore').textContent = `${totalCorrect}/15`;
        });

        function loadRoom(roomNum) {
            const config = roomConfig[roomNum];
            if (config) {
                // Set background and logo
                const roomBg = document.getElementById('roomBg');
                roomBg.style.backgroundImage = `url('${config.bg}')`;
                roomBg.classList.add('room-startup');
                
                document.getElementById('roomLogo').src = config.logo;
                document.getElementById('roomTitle').textContent = config.name;
                
                // Hide header and questions initially
                document.querySelector('.game-header').classList.remove('show');
                document.getElementById('questionsContainer').classList.remove('show');
                
                // Create startup logo
                const startupLogo = document.createElement('img');
                startupLogo.src = config.logo;
                startupLogo.className = 'startup-logo';
                document.getElementById('gameScreen').appendChild(startupLogo);
                
                // After 2.5s, remove startup logo and show content
                setTimeout(() => {
                    startupLogo.remove();
                    roomBg.classList.remove('room-startup');
                    document.querySelector('.game-header').classList.add('show');
                    document.getElementById('questionsContainer').classList.add('show');
                }, 2500);
            }
            document.getElementById('roomInfo').textContent = `Room ${roomNum} of 5`;
            currentQuestionIndex = 0;
            displayQuestion(codingQuestions[`room${roomNum}`], currentQuestionIndex);
        }

        function displayQuestion(questions, index) {
            const container = document.getElementById('questionsContainer');
            if (index >= questions.length) {
                // User finished all questions in this room
                // Check if they unlocked a special key
                if (currentRoom === 1) {
                    // Room 1: Python key requires 10/15
                    const room1Score = roomScores[1] || 0;
                    if (room1Score >= 10) {
                        unlockedKeys.push('Python');
                        socket.emit('unlockKey', { key: 'Python', room: 1, score: room1Score });
                        showKeyUnlockAnimation('Python', room1Score, questions.length);
                        return; // Animation will handle room advancement
                    }
                } else if (currentRoom === 4) {
                    // Room 4: Debug key requires 2/3
                    const room4Score = roomScores[4] || 0;
                    if (room4Score >= 2) {
                        unlockedKeys.push('Debug');
                        socket.emit('unlockKey', { key: 'Debug', room: 4, score: room4Score });
                        showKeyUnlockAnimation('Debug', room4Score, questions.length);
                        return; // Animation will handle room advancement
                    }
                }
                
                // No special key or didn't meet requirements - proceed normally
                if (currentRoom < 5) {
                    // Auto-advance to next room
                    setTimeout(() => {
                        currentRoom++;
                        currentQuestionIndex = 0;
                        loadRoom(currentRoom);
                    }, 2000); // Small delay to show completion
                    
                    // Show completion message
                    const nextRoom = currentRoom + 1;
                    const nextConfig = roomConfig[nextRoom];
                    const roomNames = ['One', 'Two', 'Three', 'Four', 'Five'];
                    
                    createWarpEffect();
                    container.innerHTML = `
                        <div class="room-complete">
                            <div class="cleared-badge"> ROOM ${roomNames[currentRoom - 1]} CLEARED!</div>
                            <div class="next-room-preview">
                                <img src="${nextConfig.logo}" alt="Next Room" class="next-room-logo">
                                <div class="next-room-name">ADVANCING TO: ${nextConfig.name.toUpperCase()}</div>
                                <div class="warp-message"> Loading Next Challenge </div>
                            </div>
                        </div>
                    `;
                } else {
                    // All rooms completed
                    showFinalCompletion();
                }
                return;
            }
            
            // Reset drag-drop state for new question
            dropState = {};
            
            const q = questions[index];
            
            // Check if this is a drag-drop question (no longer using 3D)
            if (q.isDragDrop) {
                container.innerHTML = `
                    <div class="question-container">
                        <div class="question-header">
                            <span class="question-number">${q.question}</span>
                            <div class="question-indicator">
                                ${questions.map((_, i) => `<div class="indicator-dot ${i < index ? 'completed' : i === index ? 'active' : ''}"></div>`).join('')}
                            </div>
                        </div>
                        <div class="question-text">${q.instructions}</div>
                    </div>
                    <div class="drag-drop-container">
                        <div class="components-panel">
                            <div class="panel-title">COMPONENTS</div>
                            <div class="components-list" id="componentsList">
                                ${q.components.map(comp => `
                                    <div class="draggable-component" 
                                         draggable="true" 
                                         data-component-id="${comp.id}"
                                         style="border-color: ${comp.color}">
                                        <div class="component-icon">${comp.icon}</div>
                                        <div class="component-name">${comp.name}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="drop-zones-panel">
                            <div class="panel-title">DROP ZONES</div>
                            <div class="drop-zones-grid" id="dropZonesList">
                                ${q.dropZones.map(zone => `
                                    <div class="drop-zone" 
                                         data-zone-id="${zone.id}"
                                         data-accepts="${zone.accepts}">
                                        <div class="drop-zone-label">${zone.label}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="feedback-container" id="feedback"></div>
                    <div class="action-container">
                        <button class="action-btn submit" id="submitBtn" onclick="submitAnswer()">Check Answer</button>
                    </div>
                `;
                
                // Initialize drag and drop
                setTimeout(() => initDragAndDrop(), 100);
            } else if (q.isPuzzle) {
                container.innerHTML = `
                    <div class="question-container">
                        <div class="question-header">
                            <span class="question-number">Puzzle ${index + 1} of ${questions.length}</span>
                            <div class="question-indicator">
                                ${questions.map((_, i) => `<div class="indicator-dot ${i < index ? 'completed' : i === index ? 'active' : ''}"></div>`).join('')}
                            </div>
                        </div>
                        <div class="question-text" style="white-space: pre-line;">${q.question}</div>
                    </div>
                    <div class="puzzle-input-container">
                        <input type="${q.inputType || 'text'}" 
                               class="puzzle-input" 
                               id="puzzleAnswer" 
                               placeholder="Enter your answer here..."
                               autocomplete="off">
                        ${q.hint ? `
                            <button class="hint-button" onclick="toggleHint()"> Show Hint</button>
                            <div class="puzzle-hint" id="puzzleHint">${q.hint}</div>
                        ` : ''}
                    </div>
                    <div class="feedback-container" id="feedback"></div>
                    <div class="action-container">
                        <button class="action-btn submit" id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
                    </div>
                `;
                
                setTimeout(() => {
                    const input = document.getElementById('puzzleAnswer');
                    if (input) {
                        input.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') submitAnswer();
                        });
                        input.focus();
                    }
                }, 100);
            } else if (currentRoom === 4 && q.buggyCode) {
                // Room 4: Debugging with live code editor
                container.innerHTML = `
                    <div class="question-container">
                        <div class="question-header">
                            <span class="question-number">Debug Challenge ${index + 1} of ${questions.length}</span>
                            <div class="question-indicator">
                                ${questions.map((_, i) => `<div class="indicator-dot ${i < index ? 'completed' : i === index ? 'active' : ''}"></div>`).join('')}
                            </div>
                        </div>
                        <div class="question-text" style="font-size: 16px;">
                            <strong>${q.question}</strong>
                        </div>
                    </div>
                    
                    <div class="expected-output">
                        <div class="expected-output-label"> EXPECTED OUTPUT:</div>
                        <div class="expected-output-value">${q.expectedOutput}</div>
                    </div>
                    
                    <div class="debug-container">
                        <div class="code-editor-panel">
                            <div class="panel-header">
                                <span> CODE EDITOR</span>
                                <button class="run-btn-inline" onclick="runCode()"> Run Code</button>
                            </div>
                            <textarea class="code-editor" id="codeEditor" spellcheck="false">${q.buggyCode}</textarea>
                        </div>
                        
                        <div class="console-panel">
                            <div class="panel-header">
                                <span> CONSOLE OUTPUT</span>
                            </div>
                            <div class="console-output" id="consoleOutput">
                                <span style="opacity: 0.5;">// Console ready. Click "Run Code" to test...</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bug-hints">
                        <div class="bug-hints-title"> HINT: ${q.hint || 'Check the code carefully'}</div>
                    </div>
                    
                    <div class="debug-controls">
                        <button class="reset-code-btn" onclick="resetCode()"> Reset Code</button>
                    </div>
                    
                    <div class="feedback-container" id="feedback"></div>
                `;
            } else if (currentRoom === 5 && q.starterCode) {
                // Room 5: Code Vault - Write code from scratch
                container.innerHTML = `
                    <div class="question-container">
                        <div class="question-header">
                            <span class="question-number">Coding Challenge ${index + 1} of ${questions.length}</span>

        function initDragAndDrop() {
            const components = document.querySelectorAll('.draggable-component');
            const dropZones = document.querySelectorAll('.drop-zone');

            components.forEach(comp => {
                comp.addEventListener('dragstart', handleDragStart);
                comp.addEventListener('dragend', handleDragEnd);
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('dragleave', handleDragLeave);
                zone.addEventListener('drop', handleDrop);
            });
        }

        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.innerHTML);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            e.target.closest('.drop-zone').classList.add('drag-over');
            return false;
        }

        function handleDragLeave(e) {
            e.target.closest('.drop-zone')?.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation();
            e.preventDefault();

            const dropZone = e.target.closest('.drop-zone');
            dropZone.classList.remove('drag-over');

            if (draggedElement && dropZone) {
                const componentId = draggedElement.dataset.componentId;
                const zoneId = dropZone.dataset.zoneId;

                // Remove previous content if any
                dropZone.querySelectorAll('.dropped-component').forEach(el => el.remove());

                // Clone and add component to drop zone
                const clone = draggedElement.cloneNode(true);
                clone.classList.remove('draggable-component', 'dragging');
                clone.classList.add('dropped-component');
                clone.removeAttribute('draggable');
                dropZone.appendChild(clone);

                // Mark original as placed
                draggedElement.classList.add('placed');
                dropZone.classList.add('filled');

                // Store drop state
                dropState[zoneId] = componentId;
            }

            return false;
        }

        let puzzleState = [];

        function initSlidingPuzzle(question) {
            puzzleImagePath = question.imagePath;

            emptyIndex = puzzleGridSize * puzzleGridSize - 1; // Last position
            moveCount = 0;

        function createPuzzle() {
            // Initialize puzzle pieces in order
            puzzleState = [];
            for (let i = 0; i < puzzleGridSize * puzzleGridSize; i++) {
                puzzleState.push(i);
            }
            
            // Shuffle the puzzle (make it solvable)
            shufflePuzzle();
            
            // Render puzzle
            renderPuzzle();
        }

        function shufflePuzzle() {
            // Perform random valid moves to shuffle (ensures solvability)
            const moves = 500; // Number of random moves
            for (let i = 0; i < moves; i++) {
                const validMoves = getValidMoves(emptyIndex);
                const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                swapPieces(emptyIndex, randomMove);
                emptyIndex = randomMove;
            }
            moveCount = 0; // Reset move counter after shuffle
            document.getElementById('moveCount').textContent = moveCount;
        }

        function getValidMoves(emptyPos) {
            const moves = [];
            const row = Math.floor(emptyPos / puzzleGridSize);
            const col = emptyPos % puzzleGridSize;
            
            // Check all four directions
            if (row > 0) moves.push(emptyPos - puzzleGridSize); // Up
            if (row < puzzleGridSize - 1) moves.push(emptyPos + puzzleGridSize); // Down
            if (col > 0) moves.push(emptyPos - 1); // Left
            if (col < puzzleGridSize - 1) moves.push(emptyPos + 1); // Right
            
            return moves;
        }

        function swapPieces(index1, index2) {
            const temp = puzzleState[index1];
            puzzleState[index1] = puzzleState[index2];
            puzzleState[index2] = temp;
        }

        function renderPuzzle() {
            const grid = document.getElementById('puzzleGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < puzzleState.length; i++) {
                const pieceValue = puzzleState[i];
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                piece.dataset.index = i;
                
                if (pieceValue === emptyIndex) {
                    // Empty space
                    piece.classList.add('empty');
                } else {
                    // Calculate background position
                    const row = Math.floor(pieceValue / puzzleGridSize);
                    const col = pieceValue % puzzleGridSize;
                    const pieceSize = 90; // Size of each piece in pixels
                    piece.style.backgroundImage = `url(${puzzleImagePath})`;
                    piece.style.backgroundPosition = `-${col * pieceSize}px -${row * pieceSize}px`;
                    
                    // Check if piece is in correct position
                    if (pieceValue === i) {
                        piece.classList.add('correct');
                    }
                }
                
                piece.addEventListener('click', () => handlePieceClick(i));
                grid.appendChild(piece);
            }
        }

        function handlePieceClick(clickedIndex) {
            const validMoves = getValidMoves(emptyIndex);
            
            if (validMoves.includes(clickedIndex)) {
                // Valid move - swap with empty space
                swapPieces(emptyIndex, clickedIndex);
                emptyIndex = clickedIndex;
                moveCount++;
                document.getElementById('moveCount').textContent = moveCount;
                renderPuzzle();
            }
        }
