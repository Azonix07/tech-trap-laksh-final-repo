            const roomNames = ['One', 'Two', 'Three', 'Four', 'Five'];
            const container = document.getElementById('questionsContainer');
            container.innerHTML = `
                <div class="room-complete">
                    <div class="cleared-badge"> ALL ROOMS COMPLETED!</div>
                    <div class="next-room-preview">
                        <div class="room-complete-icon"></div>
                        <div class="next-room-name">CONGRATULATIONS!</div>
                        <div class="warp-message">You've completed all challenges!</div>
                    </div>
                </div>
            `;
        }
        
        function showKeyUnlockAnimation(keyName, score, totalQuestions) {
            const container = document.getElementById('questionsContainer');
            const nextRoom = currentRoom + 1;
            const nextConfig = roomConfig[nextRoom];
            const roomNames = ['One', 'Two', 'Three', 'Four', 'Five'];
            
            // Create epic key unlock animation
            createWarpEffect();
            
            container.innerHTML = `
                <div class="key-unlock-container" style="text-align:center; padding:40px;">
                    <div class="key-unlock-animation" style="animation: keyPulse 2s infinite;">
                        <div style="font-size:120px; margin-bottom:20px; animation: keyRotate 3s linear infinite;"></div>
                        <div class="cleared-badge" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-size:32px; margin-bottom:20px;">
                             SPECIAL KEY UNLOCKED! 
                        </div>
                        <div style="font-size:48px; font-weight:900; color:#ffd700; text-shadow: 0 0 20px rgba(255,215,0,0.8), 0 0 40px rgba(255,215,0,0.6); margin:20px 0; animation: keyGlow 1.5s ease-in-out infinite;">
                            "${keyName}"
                        </div>
                        <div style="font-size:20px; color:#00f0ff; margin:15px 0;">
                             Score: ${score}/${totalQuestions} Correct
                        </div>
                        <div style="font-size:16px; color:#a855f7; margin:10px 0; max-width:500px; margin-left:auto; margin-right:auto;">
                            You've demonstrated exceptional knowledge! This special key will grant you bonus privileges.
                        </div>
                        <div class="next-room-preview" style="margin-top:30px;">
                            <img src="${nextConfig.logo}" alt="Next Room" class="next-room-logo" style="animation: logoFloat 2s ease-in-out infinite;">
                            <div class="next-room-name">ADVANCING TO: ${nextConfig.name.toUpperCase()}</div>
                            <div class="warp-message"> Preparing Next Challenge </div>
                        </div>
                    </div>
                </div>
                <style>
                    @keyframes keyPulse {
                        0%, 100% { transform: scale(1); }
                        50% { transform: scale(1.05); }
                    }
                    @keyframes keyRotate {
                        0% { transform: rotateY(0deg); }
                        100% { transform: rotateY(360deg); }
                    }
                    @keyframes keyGlow {
                        0%, 100% { text-shadow: 0 0 20px rgba(255,215,0,0.8), 0 0 40px rgba(255,215,0,0.6); }
                        50% { text-shadow: 0 0 30px rgba(255,215,0,1), 0 0 60px rgba(255,215,0,0.8), 0 0 80px rgba(255,215,0,0.6); }
                    }
                    @keyframes logoFloat {
                        0%, 100% { transform: translateY(0px); }
                        50% { transform: translateY(-10px); }
                    }
                </style>
            `;
            
            // Advance to next room after animation
            setTimeout(() => {
                currentRoom++;
                currentQuestionIndex = 0;
                loadRoom(currentRoom);
            }, 5000); // 5 second animation
        }
        
        function createWarpEffect() {
            const warpContainer = document.createElement('div');
            warpContainer.className = 'warp-container';
            document.body.appendChild(warpContainer);
            
            // Flash effect
            const flash = document.createElement('div');
            flash.className = 'warp-flash';
            warpContainer.appendChild(flash);
            
            // Create expanding rings
            for (let r = 0; r < 3; r++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'warp-ring';
                    ring.style.animationDelay = `${r * 0.1}s`;
                    warpContainer.appendChild(ring);
                }, r * 200);
            }
            
            // Create 60 star streaks (main warp effect)
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.className = 'warp-line';
                    line.style.animation = 'warp-speed 1s ease-out forwards';
                    
                    const angle = (Math.random() * Math.PI * 2);
                    const distance = 1200 + Math.random() * 600;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    line.style.setProperty('--x', `${x}px`);
                    line.style.setProperty('--y', `${y}px`);
                    line.style.animationDelay = `${Math.random() * 0.2}s`;
                    
                    // Random sizes
                    const size = 2 + Math.random() * 4;
                    line.style.width = `${size}px`;
                    line.style.height = `${size}px`;
                    
                    warpContainer.appendChild(line);
                }, i * 15);
            }
            
            // Create 100 particles for depth
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'warp-particle';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 800 + Math.random() * 400;
                    const px = Math.cos(angle) * distance;
                    const py = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--px', `${px}px`);
                    particle.style.setProperty('--py', `${py}px`);
                    particle.style.animationDelay = `${Math.random() * 0.3}s`;
                    
                    warpContainer.appendChild(particle);
                }, i * 8);
            }
            
            setTimeout(() => {
                warpContainer.remove();
            }, 2500);
        }
        
        document.getElementById('nameInput')?.addEventListener('keypress', (e) => { if (e.key === 'Enter') register(); });
    </script>
</body>
</html>
