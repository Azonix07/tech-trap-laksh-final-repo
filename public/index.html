<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Trap NIT - Escape Room Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="questions.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-cyan: #00f0ff;
            --primary-purple: #a855f7;
            --primary-pink: #ec4899;
            --neon-green: #39ff14;
            --dark-bg: #050508;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: #fff;
        }

        /* ==================== LOADING SCREEN ==================== */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0d0d15 0%, #050508 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1s ease, visibility 1s ease;
        }

        #loadingScreen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .loading-logo {
            width: 350px;
            height: 350px;
            object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(0, 240, 255, 0.5));
            transition: all 0.4s ease;
        }

        .loading-logo:hover {
            animation: thunder-shock 1.5s infinite;
        }

        .loading-bar-container {
            width: 300px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 60px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-cyan), var(--primary-purple));
            animation: loading-progress 2.5s ease-out forwards;
            box-shadow: 0 0 30px var(--primary-cyan);
        }

        @keyframes loading-progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* ==================== BACKGROUNDS ==================== */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none !important;
        }

        .main-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/img/techtrapbg.PNG');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .main-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(5, 5, 8, 0.6) 0%, rgba(5, 5, 8, 0.95) 100%);
        }

        /* Scanlines overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            z-index: 9999;
            opacity: 0.3;
        }

        /* ==================== BIG LOGOS ==================== */
        .mega-logo {
            width: 550px;
            height: 550px;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(0, 240, 255, 0.4));
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        @keyframes thunder-shock {
            0% { filter: drop-shadow(0 0 30px rgba(0, 240, 255, 0.4)) hue-rotate(0deg); }
            2% { filter: drop-shadow(0 0 100px rgba(255, 255, 255, 0.8)) hue-rotate(180deg) brightness(2); transform: scale(1.05) translate(-2px, 2px); }
            4% { filter: drop-shadow(0 0 30px rgba(0, 240, 255, 0.4)) hue-rotate(0deg); transform: scale(1.02) translate(2px, -2px); }
            6% { filter: drop-shadow(0 0 100px rgba(168, 85, 247, 0.8)) hue-rotate(90deg) brightness(1.5); transform: scale(1.05) translate(-2px, -2px); }
            8% { filter: drop-shadow(0 0 30px rgba(0, 240, 255, 0.4)) hue-rotate(0deg); transform: scale(1.02); }
            100% { filter: drop-shadow(0 0 30px rgba(0, 240, 255, 0.4)); }
        }

        .mega-logo:hover {
            animation: thunder-shock 1.5s infinite;
        }

        .partner-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 140px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.3));
            z-index: 100;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Negative margin to pull content up */
            margin-top: -5vh;
        }

        .large-logo {
            width: 280px;
            height: 280px;
            object-fit: contain;
            filter: drop-shadow(0 0 50px rgba(0, 240, 255, 0.6));
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .large-logo:hover {
            filter: drop-shadow(0 0 80px rgba(0, 240, 255, 1)) 
                    drop-shadow(0 0 120px rgba(168, 85, 247, 0.7));
            transform: scale(1.1);
        }

        /* ==================== WELCOME SCREEN ==================== */
        .welcome-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            position: relative;
            z-index: 10;
        }

        .sci-fi-input {
            width: 380px;
            padding: 16px 20px;
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 0;
            font-size: 18px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            outline: none;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .sci-fi-input:focus {
            border-color: var(--primary-cyan);
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
        }

        .sci-fi-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 3px;
        }

        /* Sci-Fi Button */
        .sci-fi-btn {
            padding: 16px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary-cyan);
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .sci-fi-btn:hover {
            background: rgba(0, 240, 255, 0.15);
            border-color: var(--primary-cyan);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            text-shadow: 0 0 10px var(--primary-cyan);
            transform: translateY(-2px);
        }

        /* ==================== WAITING SCREEN ==================== */
        .waiting-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: var(--primary-cyan);
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-top: 40px;
            animation: pulse-text 2s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px var(--primary-cyan); }
            50% { opacity: 0.5; text-shadow: 0 0 5px var(--primary-cyan); }
        }

        .waiting-sub {
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            letter-spacing: 3px;
            margin-top: 15px;
        }

        /* ==================== GAME SCREEN ==================== */
        .game-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .room-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .room-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, rgba(5, 5, 8, 0.7) 0%, rgba(5, 5, 8, 0.95) 100%);
        }

        /* Top Header Bar */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            height: 160px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            z-index: 10;
        }

        .header-logo {
            height: 220px;
            width: auto;
            max-width: 400px;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(0, 240, 255, 0.4));
            transition: all 0.4s ease;
        }

        .header-logo:hover {
            filter: drop-shadow(0 0 50px rgba(0, 240, 255, 0.8));
            transform: scale(1.05);
        }

        .timer-display {
            text-align: center;
        }

        .timer-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 52px;
            font-weight: 900;
            color: var(--primary-cyan);
            text-shadow: 0 0 30px var(--primary-cyan), 0 0 60px rgba(0, 240, 255, 0.5);
            letter-spacing: 5px;
        }

        .timer-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .room-info {
            text-align: right;
        }

        .room-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            color: var(--primary-cyan);
            letter-spacing: 3px;
            text-shadow: 0 0 15px var(--primary-cyan);
        }

        .room-progress {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
            margin-top: 5px;
        }

        /* ==================== QUESTION AREA ==================== */
        .question-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
            gap: 30px;
        }

        /* Question Container */
        .question-container {
            width: 100%;
            max-width: 1100px;
            background: rgba(4, 12, 24, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 240, 255, 0.3);
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.6), inset 0 0 40px rgba(0, 240, 255, 0.05);
            padding: 40px 60px;
            position: relative;
            clip-path: polygon(
                40px 0, 100% 0, 
                100% calc(100% - 40px), calc(100% - 40px) 100%, 
                0 100%, 0 40px
            );
        }

        .question-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border-top: 2px solid var(--primary-cyan);
            border-left: 2px solid var(--primary-cyan);
            opacity: 0.6;
        }

        .question-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 40px;
            border-bottom: 2px solid var(--primary-cyan);
            border-right: 2px solid var(--primary-cyan);
            opacity: 0.6;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.15);
        }

        .question-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            color: var(--primary-cyan);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .question-indicator {
            display: flex;
            gap: 8px;
        }

        .indicator-dot {
            width: 10px;
            height: 10px;
            background: rgba(0, 240, 255, 0.2);
            border: 1px solid rgba(0, 240, 255, 0.4);
        }

        .indicator-dot.active {
            background: var(--primary-cyan);
            box-shadow: 0 0 10px var(--primary-cyan);
        }

        .indicator-dot.completed {
            background: var(--neon-green);
            border-color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .question-text {
            font-size: 22px;
            line-height: 1.7;
            color: #fff;
            font-weight: 500;
            text-align: center;
        }

        .code-block {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 240, 255, 0.15);
            padding: 20px 25px;
            margin: 20px 0;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            text-align: left;
            color: #e0e0e0;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
        }

        /* ==================== OPTIONS ==================== */
        .options-container {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 10px;
        }

        .option-btn {
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            padding: 25px 30px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: var(--primary-cyan);
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background: rgba(0, 240, 255, 0.15);
            border-color: var(--primary-cyan);
            color: #fff;
            transform: translateX(5px);
            box-shadow: -5px 0 15px rgba(0, 240, 255, 0.2);
        }

        .option-btn:hover::before {
            opacity: 1;
            width: 10px;
            box-shadow: 0 0 15px var(--primary-cyan);
        }

        .option-btn.selected {
            background: rgba(0, 240, 255, 0.3);
            border-color: var(--primary-cyan);
            color: #fff;
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.3);
        }

        .option-btn.selected::before {
            width: 100%;
            opacity: 0.1;
        }

        .option-btn {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .option-letter {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--primary-cyan);
            flex-shrink: 0;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .option-text {
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }

        .option-btn:hover .option-letter {
            background: var(--primary-cyan);
            color: #000;
            box-shadow: 0 0 10px var(--primary-cyan);
        }

        .option-btn.selected .option-letter {
            background: var(--primary-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--primary-cyan);
        }

        .option-btn.correct {
            border-color: var(--neon-green);
            background: rgba(57, 255, 20, 0.15);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.2);
        }

        .option-btn.correct .option-letter {
            border-color: var(--neon-green);
            color: var(--neon-green);
        }

        .option-btn.incorrect {
            border-color: #ff3366;
            background: rgba(255, 51, 102, 0.15);
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.2);
        }

        .option-btn.incorrect .option-letter {
            border-color: #ff3366;
            color: #ff3366;
        }

        /* ==================== FEEDBACK & ACTIONS ==================== */
        .feedback-container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .feedback {
            display: inline-block;
            padding: 12px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 13px;
            letter-spacing: 3px;
        }

        .feedback.correct {
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
            border: 1px solid var(--neon-green);
            background: rgba(57, 255, 20, 0.1);
        }

        .feedback.incorrect {
            color: #ff3366;
            text-shadow: 0 0 20px #ff3366;
            border: 1px solid #ff3366;
            background: rgba(255, 51, 102, 0.1);
        }

        .action-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .action-btn {
            padding: 14px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            border: 1px solid;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .action-btn.submit {
            color: var(--primary-cyan);
            border-color: var(--primary-cyan);
            background: rgba(0, 240, 255, 0.05);
        }

        .action-btn.submit:hover {
            background: rgba(0, 240, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            text-shadow: 0 0 10px var(--primary-cyan);
        }

        .action-btn.next {
            color: var(--neon-green);
            border-color: var(--neon-green);
            background: rgba(57, 255, 20, 0.05);
        }

        .action-btn.next:hover {
            background: rgba(57, 255, 20, 0.15);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            text-shadow: 0 0 10px var(--neon-green);
        }

        /* ==================== ROOM COMPLETE ==================== */
        .room-complete {
            text-align: center;
        }

        .room-complete-icon {
            font-size: 100px;
        }

        .room-complete-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--neon-green);
            letter-spacing: 5px;
            text-shadow: 0 0 30px var(--neon-green);
            margin-top: 30px;
        }

        /* ==================== COMPLETED SCREEN ==================== */
        .completed-content {
            text-align: center;
        }

        .trophy-icon {
            font-size: 150px;
            filter: drop-shadow(0 0 50px rgba(255, 215, 0, 0.8));
        }

        .final-score {
            font-family: 'Orbitron', sans-serif;
            font-size: 72px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.8), 0 0 100px rgba(255, 215, 0, 0.4);
            margin: 30px 0;
            letter-spacing: 10px;
        }

        .completed-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            letter-spacing: 4px;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 900px) {
            .mega-logo { width: 280px; height: 280px; }
            .large-logo { width: 180px; height: 180px; }
            .options-container { grid-template-columns: 1fr; }
            .question-text { font-size: 18px; }
            .timer-value { font-size: 36px; }
            .game-header { padding: 15px 20px; }
            .question-area { padding: 15px 20px; }
            .sci-fi-input { width: 300px; }
        }

        @media (max-width: 600px) {
            .mega-logo { width: 200px; height: 200px; }
            .header-logo { width: 60px; height: 60px; }
            .question-container { padding: 20px; }
            .option-btn { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <img src="/img/techtraplogo.PNG" alt="Tech Trap" class="loading-logo">
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <!-- Main Background -->
    <div class="main-bg" id="mainBg"></div>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="fullscreen">
        <img src="/img/lakshlogo.PNG" alt="Laksh" class="partner-logo">
        <div class="logo-container">
            <img src="/img/techtraplogo.PNG" alt="Tech Trap" class="mega-logo">
        </div>
        <div class="welcome-form">
            <input type="text" id="nameInput" class="sci-fi-input" placeholder="ENTER CODENAME" required>
            <button class="sci-fi-btn" onclick="register()">Initialize</button>
        </div>
    </div>

    <!-- Waiting Screen -->
    <div id="waitingScreen" class="fullscreen hidden">
        <img src="/img/techtraplogo.PNG" alt="Tech Trap" class="large-logo">
        <p class="waiting-text">Standby</p>
        <p class="waiting-sub">Awaiting mission activation...</p>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="fullscreen hidden">
        <div class="room-bg" id="roomBg"></div>
        <div class="game-screen">
            <div class="game-header">
                <img src="" alt="" class="header-logo" id="roomLogo">
                <div class="timer-display">
                    <div class="timer-value" id="timer">10:00</div>
                    <div class="timer-label">Time Remaining</div>
                </div>
                <div class="room-info">
                    <div class="room-title" id="roomTitle">Room 1</div>
                    <div class="room-progress" id="roomInfo">Room 1 of 3</div>
                </div>
            </div>
            <div class="question-area" id="questionsContainer"></div>
        </div>
    </div>

    <!-- Completed Screen -->
    <div id="completedScreen" class="fullscreen hidden">
        <div class="completed-content">
            <div class="trophy-icon">üèÜ</div>
            <div class="final-score" id="finalScore">0/15</div>
            <p class="completed-text">Mission Complete</p>
        </div>
    </div>

    <script>
        const roomConfig = {
            1: { name: 'The Knowledge Lobby', bg: '/img/knowledgelobbybg.PNG', logo: '/img/knowledgelobbylogo.PNG' },
            2: { name: 'Bug Fixing Lab', bg: '/img/bugfixingbg.jpg', logo: '/img/bugfixinglogo.PNG' },
            3: { name: 'The Logic Chamber', bg: '/img/logicchamberbg.PNG', logo: '/img/logicchamberlogo.PNG' }
        };

        const socket = io();
        let participantId = null, currentRoom = 1, userAnswers = {}, totalCorrect = 0, currentQuestionIndex = 0;

        window.addEventListener('load', () => setTimeout(() => document.getElementById('loadingScreen').classList.add('fade-out'), 2500));

        function register() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return alert('Please enter your codename');
            socket.emit('registerParticipant', { name, email: 'x' });
        }

        socket.on('registered', (data) => {
            participantId = data.participantId;
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('waitingScreen').classList.remove('hidden');
        });

        socket.on('eventStarted', (data) => {
            currentRoom = data.currentRoom;
            document.getElementById('waitingScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            loadRoom(currentRoom);
        });

        socket.on('timerSync', (data) => {
            const m = Math.floor(data.remaining / 60000), s = Math.floor((data.remaining % 60000) / 1000);
            document.getElementById('timer').textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        });

        socket.on('roomChanged', (data) => { currentRoom = data.currentRoom; currentQuestionIndex = 0; loadRoom(currentRoom); });
        socket.on('eventStopped', () => { alert('Event stopped'); location.reload(); });
        socket.on('eventCompleted', () => {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('completedScreen').classList.remove('hidden');
            document.getElementById('finalScore').textContent = `${totalCorrect}/15`;
        });

        function loadRoom(roomNum) {
            const config = roomConfig[roomNum];
            if (config) {
                document.getElementById('roomBg').style.backgroundImage = `url('${config.bg}')`;
                document.getElementById('roomLogo').src = config.logo;
                document.getElementById('roomTitle').textContent = config.name;
            }
            document.getElementById('roomInfo').textContent = `Room ${roomNum} of 3`;
            currentQuestionIndex = 0;
            displayQuestion(codingQuestions[`room${roomNum}`], currentQuestionIndex);
        }

        function displayQuestion(questions, index) {
            const container = document.getElementById('questionsContainer');
            if (index >= questions.length) {
                container.innerHTML = `<div class="room-complete"><div class="room-complete-icon">‚úÖ</div><p class="room-complete-text">Room Cleared</p></div>`;
                return;
            }
            const q = questions[index];
            let qText = q.question + (q.codeBlock ? `<div class="code-block">${q.codeBlock}</div>` : '');
            
            container.innerHTML = `
                <div class="question-container">
                    <div class="question-header">
                        <span class="question-number">Question ${index + 1} of ${questions.length}</span>
                        <div class="question-indicator">
                            ${questions.map((_, i) => `<div class="indicator-dot ${i < index ? 'completed' : i === index ? 'active' : ''}"></div>`).join('')}
                        </div>
                    </div>
                    <div class="question-text">${qText}</div>
                </div>
                <div class="options-container">
                    ${q.options.map((opt, i) => `
                        <div class="option-btn" data-index="${i}" onclick="selectOption(${i})">
                            <span class="option-letter">${String.fromCharCode(65 + i)}</span>
                            <span class="option-text">${opt}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="feedback-container" id="feedback"></div>
                <div class="action-container">
                    <button class="action-btn submit" id="submitBtn" onclick="submitAnswer()">Lock Answer</button>
                </div>
            `;
        }

        function selectOption(index) {
            document.querySelectorAll('.option-btn').forEach(o => o.classList.remove('selected'));
            document.querySelector(`[data-index="${index}"]`).classList.add('selected');
        }

        function submitAnswer() {
            const selected = document.querySelector('.option-btn.selected');
            if (!selected) return alert('Select an answer');
            const idx = parseInt(selected.dataset.index), questions = codingQuestions[`room${currentRoom}`], q = questions[currentQuestionIndex];
            const correct = idx === q.correctAnswer;
            if (correct) totalCorrect++;
            if (!userAnswers[currentRoom]) userAnswers[currentRoom] = [];
            userAnswers[currentRoom].push({ questionId: q.id, answer: idx, correct });
            socket.emit('submitAnswer', { room: currentRoom, questionId: q.id, answer: idx });

            document.getElementById('feedback').innerHTML = `<div class="feedback ${correct ? 'correct' : 'incorrect'}">${correct ? '‚úì CORRECT' : '‚úó INCORRECT'}</div>`;
            document.querySelectorAll('.option-btn').forEach((o, i) => {
                o.style.pointerEvents = 'none';
                if (i === q.correctAnswer) o.classList.add('correct');
                else if (i === idx && !correct) o.classList.add('incorrect');
            });
            document.getElementById('submitBtn').outerHTML = '<button class="action-btn next" onclick="nextQuestion()">Next ‚Üí</button>';
        }

        function nextQuestion() { currentQuestionIndex++; displayQuestion(codingQuestions[`room${currentRoom}`], currentQuestionIndex); }
        document.getElementById('nameInput')?.addEventListener('keypress', (e) => { if (e.key === 'Enter') register(); });
    </script>
</body>
</html>
