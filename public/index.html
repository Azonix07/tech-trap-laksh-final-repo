                    <div class="action-container">
                        <button class="action-btn submit" id="submitBtn" onclick="submitAnswer()">Check Answer</button>
                    </div>
                `;
                
                // Initialize drag and drop
                setTimeout(() => initDragAndDrop(), 100);
            } else if (q.isPuzzle) {
                container.innerHTML = `
                    <div class="question-container">
                        <div class="question-header">
                            <span class="question-number">Puzzle ${index + 1} of ${questions.length}</span>
                            <div class="question-indicator">
                                ${questions.map((_, i) => `<div class="indicator-dot ${i < index ? 'completed' : i === index ? 'active' : ''}"></div>`).join('')}
                            </div>
                        </div>
                        <div class="question-text" style="white-space: pre-line;">${q.question}</div>
                    </div>
                    <div class="puzzle-input-container">
                        <input type="${q.inputType || 'text'}" 
                               class="puzzle-input" 
                               id="puzzleAnswer" 
                               placeholder="Enter your answer here..."
                               autocomplete="off">
                        ${q.hint ? `
                            <button class="hint-button" onclick="toggleHint()"> Show Hint</button>
                            <div class="puzzle-hint" id="puzzleHint">${q.hint}</div>
                        ` : ''}
                    </div>
                    <div class="feedback-container" id="feedback"></div>
                    <div class="action-container">
                        <button class="action-btn submit" id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
                    </div>
                `;
                
                setTimeout(() => {
                    const input = document.getElementById('puzzleAnswer');
                    if (input) {
                        input.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') submitAnswer();
                        });
                        input.focus();
                    }
                }, 100);
            } else {
                // MCQ questions
                let qText = q.question + (q.codeBlock ? `<div class="code-block">${q.codeBlock}</div>` : '');
                container.innerHTML = `
                    <div class="question-container">
                        <div class="question-header">
                            <span class="question-number">Question ${index + 1} of ${questions.length}</span>
                            <div class="question-indicator">
                                ${questions.map((_, i) => `<div class="indicator-dot ${i < index ? 'completed' : i === index ? 'active' : ''}"></div>`).join('')}
                            </div>
                        </div>
                        <div class="question-text">${qText}</div>
                    </div>
                    <div class="options-container">
                        ${q.options.map((opt, i) => `
                            <div class="option-btn" data-index="${i}" onclick="selectOption(${i})">
                                <span class="option-letter">${String.fromCharCode(65 + i)}</span>
                                <span class="option-text">${opt}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback-container" id="feedback"></div>
                    <div class="action-container">
                        <button class="action-btn submit" id="submitBtn" onclick="submitAnswer()">Lock Answer</button>
                    </div>
                `;
            }
        }

        let draggedElement = null;
        let dropState = {};

        function initDragAndDrop() {
            const components = document.querySelectorAll('.draggable-component');
            const dropZones = document.querySelectorAll('.drop-zone');

            components.forEach(comp => {
                comp.addEventListener('dragstart', handleDragStart);
                comp.addEventListener('dragend', handleDragEnd);
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('dragleave', handleDragLeave);
                zone.addEventListener('drop', handleDrop);
            });
        }

        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.innerHTML);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            e.target.closest('.drop-zone').classList.add('drag-over');
            return false;
        }

        function handleDragLeave(e) {
            e.target.closest('.drop-zone')?.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation();
            e.preventDefault();

            const dropZone = e.target.closest('.drop-zone');
            dropZone.classList.remove('drag-over');

            if (draggedElement && dropZone) {
                const componentId = draggedElement.dataset.componentId;
                const zoneId = dropZone.dataset.zoneId;

                // Remove previous content if any
                dropZone.querySelectorAll('.dropped-component').forEach(el => el.remove());

                // Clone and add component to drop zone
                const clone = draggedElement.cloneNode(true);
                clone.classList.remove('draggable-component', 'dragging');
                clone.classList.add('dropped-component');
                clone.removeAttribute('draggable');
                dropZone.appendChild(clone);

                // Mark original as placed
                draggedElement.classList.add('placed');
                dropZone.classList.add('filled');

                // Store drop state
                dropState[zoneId] = componentId;
            }

            return false;
        }

        function toggleHint() {
            const hint = document.getElementById('puzzleHint');
            if (hint) hint.classList.toggle('show');
        }

        function selectOption(index) {
            document.querySelectorAll('.option-btn').forEach(o => o.classList.remove('selected'));
            document.querySelector(`[data-index="${index}"]`).classList.add('selected');
        }

        function submitAnswer() {
            const questions = codingQuestions[`room${currentRoom}`];
            const q = questions[currentQuestionIndex];
            let correct = false;
            let userAnswer;

            if (q.is3D) {
                // Handle 3D motherboard assembly validation by checking actual positions
                const validations = q.dropZones.map(zone => {
                    const component = components3D[zone.accepts];
                    if (!component) return false;
                    
                    const distance = Math.sqrt(
                        Math.pow(component.position.x - zone.position.x, 2) +
                        Math.pow(component.position.z - zone.position.z, 2)
                    );
                    
                    // Check if within acceptable range
                    const acceptableDistance = zone.accepts === 'ram' ? 1.0 : 
                                              zone.accepts === 'ssd' ? 0.8 : 1.5;
                    return distance < acceptableDistance;
                });
                
                const correctCount = validations.filter(v => v).length;
                correct = correctCount === q.dropZones.length;
                
                userAnswer = JSON.stringify({
                    ram: components3D.ram ? components3D.ram.position : null,
                    ssd: components3D.ssd ? components3D.ssd.position : null,
                    gpu: components3D.gpu ? components3D.gpu.position : null
                });
                
            } else if (q.isDragDrop) {
                // Handle drag-and-drop validation
                const dropZones = document.querySelectorAll('.drop-zone');
                const allFilled = q.dropZones.every(zone => dropState[zone.id]);
                
                if (!allFilled) {
                    return alert('Please place all components in the drop zones');
                }
                
                // Validate each placement
                correct = true;
                q.dropZones.forEach(zone => {
                    const dropZoneElement = document.querySelector(`.drop-zone[data-zone-id="${zone.id}"]`);
                    const placedComponent = dropState[zone.id];
                    const isCorrect = placedComponent === zone.accepts;
                    
                    if (isCorrect) {
                        dropZoneElement.classList.add('correct');
                        dropZoneElement.classList.remove('incorrect');
                    } else {
                        dropZoneElement.classList.add('incorrect');
                        dropZoneElement.classList.remove('correct');
                        correct = false;
                    }
                });
                
                userAnswer = JSON.stringify(dropState);
                
                // Disable dragging after submission
                document.querySelectorAll('.draggable-component').forEach(comp => {
                    comp.setAttribute('draggable', 'false');
                    comp.style.cursor = 'not-allowed';
                    comp.style.opacity = '0.6';
                });
            } else if (q.isPuzzle) {
                // Handle puzzle input
                const input = document.getElementById('puzzleAnswer');
                if (!input || !input.value.trim()) {
                    return alert('Please enter an answer');
                }
                userAnswer = input.value.trim();
                
                // Check if answer is correct (case-insensitive for text, exact for numbers)
                if (q.inputType === 'number') {
                    correct = parseFloat(userAnswer) === parseFloat(q.correctAnswer);
                } else {
                    correct = userAnswer.toLowerCase() === q.correctAnswer.toLowerCase();
                }
                
                // Disable input after submission
                input.disabled = true;
                input.style.cursor = 'not-allowed';
                input.style.opacity = '0.6';
            } else {
                // Handle MCQ
                const selected = document.querySelector('.option-btn.selected');
                if (!selected) return alert('Select an answer');
                const idx = parseInt(selected.dataset.index);
                userAnswer = idx;
                correct = idx === q.correctAnswer;
                
                // Disable options after submission
                document.querySelectorAll('.option-btn').forEach((o, i) => {
                    o.style.pointerEvents = 'none';
                    if (i === q.correctAnswer) o.classList.add('correct');
                    else if (i === idx && !correct) o.classList.add('incorrect');
                });
            }

            if (correct) totalCorrect++;
            if (!userAnswers[currentRoom]) userAnswers[currentRoom] = [];
            userAnswers[currentRoom].push({ questionId: q.id, answer: userAnswer, correct });
            socket.emit('submitAnswer', { room: currentRoom, questionId: q.id, answer: userAnswer });

            // Show feedback
            let feedbackHTML = `<div class="feedback ${correct ? 'correct' : 'incorrect'}">${correct ? ' CORRECT!' : ' INCORRECT'}</div>`;
            if (!correct && q.explanation) {
                feedbackHTML += `<div class="puzzle-hint show" style="margin-top: 15px; color: #ff3366; border-color: #ff3366;">
                    <strong> Solution:</strong><br>${q.explanation}
                </div>`;
            }
            document.getElementById('feedback').innerHTML = feedbackHTML;
            
            document.getElementById('submitBtn').outerHTML = '<button class="action-btn next" onclick="nextQuestion()">Next </button>';
        }

        function nextQuestion() { 
            // Cleanup 3D scene if exists
            if (window.scene3D) cleanup3DScene();
            currentQuestionIndex++; 
            displayQuestion(codingQuestions[`room${currentRoom}`], currentQuestionIndex); 
        }
        
        // ==================== 3D SCENE SETUP ====================
        let scene3D, camera3D, renderer3D, controls3D;
        let motherboard3D, components3D = {};
        let raycaster3D, mouse3D, selectedObject3D = null;
        let autoRotate = false;
        let placedComponents3D = {};
        let THREE_MODULE = null; // Store THREE for use in other functions
        let calibrationMode = false;
        
        async function init3DScene(questionData) {
            try {
                const THREE = await import('three');
                THREE_MODULE = THREE; // Save for use in other functions
                const { OrbitControls } = await import('three/addons/controls/OrbitControls.js');
                const { GLTFLoader } = await import('three/addons/loaders/GLTFLoader.js');
                
                const canvas = document.getElementById('canvas3d');
                const loadingEl = document.getElementById('loading3d');
                
                // Scene setup
                scene3D = new THREE.Scene();
                scene3D.background = new THREE.Color(0x050508);
            
            // Camera
            camera3D = new THREE.PerspectiveCamera(50, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera3D.position.set(0, 6, 10);
            camera3D.lookAt(0, 0, 0);
            
            // Renderer
            renderer3D = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer3D.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer3D.setPixelRatio(window.devicePixelRatio);
            renderer3D.shadowMap.enabled = true;
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene3D.add(ambientLight);
            
            const mainLight = new THREE.DirectionalLight(0xffffff, 1);
            mainLight.position.set(5, 10, 5);
            mainLight.castShadow = true;
            scene3D.add(mainLight);
            
            const cyanLight = new THREE.PointLight(0x00f0ff, 0.5, 20);
            cyanLight.position.set(-3, 3, 3);
            scene3D.add(cyanLight);
            
            const purpleLight = new THREE.PointLight(0xa855f7, 0.5, 20);
            purpleLight.position.set(3, 3, -3);
            scene3D.add(purpleLight);
            
            // Controls
            controls3D = new OrbitControls(camera3D, renderer3D.domElement);
            controls3D.enableDamping = true;
            controls3D.dampingFactor = 0.05;
            controls3D.maxDistance = 15;
            controls3D.minDistance = 3;
            
            // Raycaster for drag-drop
            raycaster3D = new THREE.Raycaster();
            mouse3D = new THREE.Vector2();
            
            // Load models
            const loader = new GLTFLoader();
            
            try {
                // Load motherboard
                const mbData = await loader.loadAsync('/models/motherboard.glb');
                motherboard3D = mbData.scene;
                motherboard3D.position.set(0, 0, 0);
                motherboard3D.scale.set(1, 1, 1);
                
                // Brighten motherboard materials
                motherboard3D.traverse((child) => {
                    if (child.isMesh) {
                        if (child.material) {
                            child.material.emissive = new THREE.Color(0x222222);
                            child.material.emissiveIntensity = 0.3;
                            child.material.metalness = 0.3;
                            child.material.roughness = 0.6;
                        }
                    }
                });
                
                scene3D.add(motherboard3D);
                
                // Create drop zone visual indicators
                const dropZoneMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x00f0ff, 
                    transparent: true, 
                    opacity: 0.3,
                    side: THREE.DoubleSide
                });
                
                questionData.dropZones.forEach(zone => {
                    const geometry = new THREE.CircleGeometry(0.8, 32);
                    const circle = new THREE.Mesh(geometry, dropZoneMaterial);
                    circle.rotation.x = -Math.PI / 2;
                    circle.position.set(zone.position.x, 0.01, zone.position.z);
                    circle.userData = { isDropZone: true, zoneId: zone.id };
                    scene3D.add(circle);
                    
                    // Add pulsing animation
                    circle.userData.animate = (time) => {
                        circle.material.opacity = 0.3 + Math.sin(time * 2) * 0.2;
                    };
                });
                
                // Load components
                console.log('Loading components:', questionData.components);
                for (const comp of questionData.components) {
                    console.log(`Loading ${comp.id} from /models/${comp.model}`);
                    const compData = await loader.loadAsync(`/models/${comp.model}`);
                    const compMesh = compData.scene;
                    compMesh.userData = { id: comp.id, name: comp.name, isDraggable: true };
                    compMesh.position.set(comp.position.x, comp.position.y, comp.position.z);
                    
                    // Special handling for components
                    if (comp.id === 'ram') {
                        compMesh.scale.set(1.5, 1.5, 1.5);
                        compMesh.rotation.y = Math.PI / 2; // 90 degrees on Y-axis (horizontal rotation)
                    } else if (comp.id === 'ssd') {
                        compMesh.scale.set(0.6, 0.6, 0.6); // Smaller SSD
                    } else {
                        compMesh.scale.set(1, 1, 1);
                    }
                    
                    console.log(`Loaded ${comp.id}, position:`, compMesh.position);
                    
                    // Make all children draggable
                    compMesh.traverse((child) => {
                        if (child.isMesh) {
                            child.userData = { id: comp.id, name: comp.name, isDraggable: true, parent: compMesh };
                            console.log(`  - Added userData to mesh in ${comp.id}`);
                        }
                    });
                    
                    components3D[comp.id] = compMesh;
                    scene3D.add(compMesh);
                    console.log(`Added ${comp.id} to scene`);
                }
                
                console.log('All components loaded:', Object.keys(components3D));
                
                // Show height sliders
                document.getElementById('heightSliders').style.display = 'block';
                
                loadingEl.style.display = 'none';
                document.getElementById('controls3d').style.display = 'flex';
                
            } catch (error) {
                console.error('Error loading 3D models:', error);
                loadingEl.textContent = 'ERROR LOADING MODELS - Please add .glb files to /public/models/';
                loadingEl.style.color = '#ff3366';
            }
            
            // Event listeners
            canvas.addEventListener('mousedown', onMouseDown3D);
            canvas.addEventListener('mousemove', onMouseMove3D);
            canvas.addEventListener('mouseup', onMouseUp3D);
            window.addEventListener('resize', onResize3D);
            
            // Animation loop
            animate3D();
            
            } catch (error) {
                console.error('Failed to initialize 3D scene:', error);
                const loadingEl = document.getElementById('loading3d');
                if (loadingEl) {
                    loadingEl.textContent = 'ERROR: Failed to load 3D library - Check console';
                    loadingEl.style.color = '#ff3366';
                }
            }
        }
        
        function animate3D() {
            if (!renderer3D) return;
            requestAnimationFrame(animate3D);
            
            const time = Date.now() * 0.001;
            
            if (autoRotate && motherboard3D) {
                motherboard3D.rotation.y += 0.005;
            }
            
            // Animate drop zones
            scene3D.children.forEach(child => {
                if (child.userData.animate) {
                    child.userData.animate(time);
                }
            });
            
            controls3D.update();
            renderer3D.render(scene3D, camera3D);
        }
        
        function onMouseDown3D(event) {
            if (event.target.tagName !== 'CANVAS') return;
            event.preventDefault();
            
            const rect = event.target.getBoundingClientRect();
            mouse3D.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse3D.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            raycaster3D.setFromCamera(mouse3D, camera3D);
            
            // Check all scene objects
            const allObjects = [];
            scene3D.traverse((obj) => {
                if (obj.isMesh && obj.userData.isDraggable) {
                    allObjects.push(obj);
                }
            });
            
            console.log('Draggable objects found:', allObjects.length);
            
            const intersects = raycaster3D.intersectObjects(allObjects, false);
            console.log('Intersects:', intersects.length);
            
            if (intersects.length > 0) {
                const hitObject = intersects[0].object;
                console.log('Hit object userData:', hitObject.userData);
                const componentId = hitObject.userData.id;
                
                if (componentId && components3D[componentId]) {
                    selectedObject3D = components3D[componentId];
                    controls3D.enabled = false;
                    console.log('Selected component:', componentId, selectedObject3D);
                    
                    // Show calibration info if in calibration mode
                    if (calibrationMode) {
                        updateCalibrationInfo(componentId, selectedObject3D.position);
                    }
                } else {
                    console.log('Component not found in components3D:', componentId);
                }
            } else {
                console.log('No intersects detected');
            }
        }
        
        function onMouseMove3D(event) {
            if (!selectedObject3D || !THREE_MODULE) return;
            event.preventDefault();
            
            const rect = event.target.getBoundingClientRect();
            mouse3D.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse3D.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            raycaster3D.setFromCamera(mouse3D, camera3D);
            const plane = new THREE_MODULE.Plane(new THREE_MODULE.Vector3(0, 1, 0), 0);
            const intersection = new THREE_MODULE.Vector3();
            raycaster3D.ray.intersectPlane(plane, intersection);
            
            if (intersection) {
                selectedObject3D.position.x = intersection.x;
                selectedObject3D.position.z = intersection.z;
                selectedObject3D.position.y = parseFloat(document.getElementById(selectedObject3D.userData.id + 'Slider').value);
                
                // Update calibration info in real-time
                if (calibrationMode && selectedObject3D) {
                    updateCalibrationInfo(selectedObject3D.userData.id, selectedObject3D.position);
                }
            }
        }
        
        function onMouseUp3D() {
            if (selectedObject3D) {
                console.log('Mouse up on:', selectedObject3D.userData.id);
                console.log('Position:', selectedObject3D.position);
                
                // Just release the component, no auto-snapping
                // User must click Confirm button to validate
                
                if (calibrationMode) {
                    // Show position info in calibration mode
                    const q = codingQuestions[`room${currentRoom}`][currentQuestionIndex];
                    const targetZone = q.dropZones.find(z => z.accepts === selectedObject3D.userData.id);
                    if (targetZone) {
                        updateCalibrationInfo(selectedObject3D.userData.id, selectedObject3D.position);
                    }
                }
                
                selectedObject3D = null;
                controls3D.enabled = true;
            }
        }
        
        function onResize3D() {
            if (!camera3D || !renderer3D) return;
            const canvas = document.getElementById('canvas3d');
            camera3D.aspect = canvas.clientWidth / canvas.clientHeight;
            camera3D.updateProjectionMatrix();
            renderer3D.setSize(canvas.clientWidth, canvas.clientHeight);
        }
        
        function reset3DView() {
            if (camera3D && controls3D) {
                camera3D.position.set(0, 6, 10);
                camera3D.lookAt(0, 0, 0);
                controls3D.target.set(0, 0, 0);
                controls3D.update();
            }
        }
        
        function reset3DPositions() {
            const q = codingQuestions[`room${currentRoom}`][currentQuestionIndex];
            if (!q || !q.components) return;
            
            // Reset all components to starting positions
            q.components.forEach(comp => {
                if (components3D[comp.id]) {
                    components3D[comp.id].position.set(comp.position.x, comp.position.y, comp.position.z);
                }
            });
            
            // Clear placed components tracking
            placedComponents3D = {};
            
            // Clear feedback
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('feedback').className = 'feedback-container';
        }
        
        function toggle3DRotation() {
            autoRotate = !autoRotate;
        }
        
        function toggleCalibrationMode() {
            calibrationMode = !calibrationMode;
            const panel = document.getElementById('calibrationPanel');
            const btn = document.getElementById('calibBtn');
            
            if (calibrationMode) {
                panel.style.display = 'block';
                btn.style.background = '#39ff14';
                btn.style.color = '#000';
                
                // Show current positions of all components
                let info = '<div style="margin-bottom:10px;"> CURRENT POSITIONS:</div>';
                for (const [id, comp] of Object.entries(components3D)) {
                    const pos = comp.position;
                    info += `<div style="margin:5px 0; padding:5px; background:rgba(57,255,20,0.1); border-left:2px solid #39ff14;">`;
                    info += `<strong>${id.toUpperCase()}</strong><br>`;
                    info += `x: ${pos.x.toFixed(2)}, y: ${pos.y.toFixed(2)}, z: ${pos.z.toFixed(2)}`;
                    info += `</div>`;
                }
                
                // Show target positions
                const q = codingQuestions[`room${currentRoom}`][currentQuestionIndex];
                info += '<div style="margin-top:15px; margin-bottom:10px; color:#ff6b6b;"> TARGET POSITIONS:</div>';
                q.dropZones.forEach(zone => {
                    info += `<div style="margin:5px 0; padding:5px; background:rgba(255,107,107,0.1); border-left:2px solid #ff6b6b;">`;
                    info += `<strong>${zone.accepts.toUpperCase()} SLOT</strong><br>`;
                    info += `x: ${zone.position.x.toFixed(2)}, y: ${zone.position.y.toFixed(2)}, z: ${zone.position.z.toFixed(2)}`;
                    info += `</div>`;
                });
                
                document.getElementById('calibrationInfo').innerHTML = info;
            } else {
                panel.style.display = 'none';
                btn.style.background = '';
                btn.style.color = '';
            }
        }
        
        function updateCalibrationInfo(componentId, position) {
            if (!calibrationMode) return;
            
            const q = codingQuestions[`room${currentRoom}`][currentQuestionIndex];
            const targetZone = q.dropZones.find(z => z.accepts === componentId);
            
            let info = `<div style="margin-bottom:10px; color:#39ff14;"> DRAGGING: ${componentId.toUpperCase()}</div>`;
            info += `<div style="margin:10px 0; padding:8px; background:rgba(0,240,255,0.2); border-radius:4px;">`;
            info += `<strong>Current Position:</strong><br>`;
            info += `x: ${position.x.toFixed(2)}<br>`;
            info += `y: ${position.y.toFixed(2)}<br>`;
            info += `z: ${position.z.toFixed(2)}`;
            info += `</div>`;
            
            if (targetZone) {
                const distance = Math.sqrt(
                    Math.pow(position.x - targetZone.position.x, 2) +
                    Math.pow(position.z - targetZone.position.z, 2)
                );
                
                info += `<div style="margin:10px 0; padding:8px; background:rgba(255,107,107,0.2); border-radius:4px;">`;
                info += `<strong>Target Position:</strong><br>`;
                info += `x: ${targetZone.position.x.toFixed(2)}<br>`;
                info += `y: ${targetZone.position.y.toFixed(2)}<br>`;
                info += `z: ${targetZone.position.z.toFixed(2)}`;
                info += `</div>`;
                
                info += `<div style="margin-top:10px; padding:8px; background:rgba(168,85,247,0.2); border-radius:4px;">`;
                info += `<strong>Distance:</strong> ${distance.toFixed(2)} units<br>`;
                info += `<strong>Status:</strong> ${distance < 1.5 ? '<span style="color:#39ff14;"> WILL SNAP</span>' : '<span style="color:#ff6b6b;"> TOO FAR</span>'}`;
                info += `</div>`;
            }
            
            document.getElementById('calibrationInfo').innerHTML = info;
        }
        
        function adjustHeight(componentId, height) {
            const h = parseFloat(height);
            document.getElementById(componentId + 'Height').textContent = h.toFixed(1);
            
            if (components3D[componentId]) {
                components3D[componentId].position.y = h;
            }
        }
        
        function cleanup3DScene() {
            if (renderer3D) {
                renderer3D.dispose();
                renderer3D = null;
            }
            scene3D = null;
            camera3D = null;
            controls3D = null;
            motherboard3D = null;
            components3D = {};
            placedComponents3D = {};
            selectedObject3D = null;
            window.scene3D = null;
        }
        
        function showRoomWaitingScreen() {
            const nextRoom = currentRoom + 1;
            const container = document.getElementById('questionsContainer');
            
            // Create warp effect
            createWarpEffect();
            
            if (nextRoom <= 5) {
                const nextConfig = roomConfig[nextRoom];
                const roomNames = ['One', 'Two', 'Three', 'Four', 'Five'];
                
                container.innerHTML = `
                    <div class="room-complete">
                        <div class="cleared-badge">ROOM ${roomNames[currentRoom - 1]} CLEARED</div>
                        <div class="next-room-preview">
                            <img src="${nextConfig.logo}" alt="Next Room" class="next-room-logo">
                            <div class="next-room-name">ENTERING: ${nextConfig.name.toUpperCase()}</div>
                            <div class="warp-message"> Warping to Next Challenge </div>
                        </div>
                    </div>
                `;
                
                // Update background to next room with delay
                setTimeout(() => {
                    document.getElementById('roomBg').style.transition = 'background-image 1.5s ease-in-out';
                    document.getElementById('roomBg').style.backgroundImage = `url('${nextConfig.bg}')`;
                }, 2000);
            } else {
                const roomNames = ['One', 'Two', 'Three', 'Four', 'Five'];
                container.innerHTML = `
                    <div class="room-complete">
                        <div class="cleared-badge">ROOM ${roomNames[currentRoom - 1]} CLEARED</div>
                        <div class="next-room-preview">
                            <div class="room-complete-icon"></div>
                            <div class="next-room-name">ALL ROOMS COMPLETED!</div>
                            <div class="warp-message">Awaiting Final Results...</div>
                        </div>
                    </div>
                `;
            }
        }
        
        function createWarpEffect() {
            const warpContainer = document.createElement('div');
            warpContainer.className = 'warp-container';
            document.body.appendChild(warpContainer);
            
            // Flash effect
            const flash = document.createElement('div');
            flash.className = 'warp-flash';
            warpContainer.appendChild(flash);
            
            // Create expanding rings
            for (let r = 0; r < 3; r++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'warp-ring';
                    ring.style.animationDelay = `${r * 0.1}s`;
                    warpContainer.appendChild(ring);
                }, r * 200);
            }
            
            // Create 60 star streaks (main warp effect)
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.className = 'warp-line';
                    line.style.animation = 'warp-speed 1s ease-out forwards';
                    
                    const angle = (Math.random() * Math.PI * 2);
                    const distance = 1200 + Math.random() * 600;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    line.style.setProperty('--x', `${x}px`);
                    line.style.setProperty('--y', `${y}px`);
                    line.style.animationDelay = `${Math.random() * 0.2}s`;
                    
                    // Random sizes
                    const size = 2 + Math.random() * 4;
                    line.style.width = `${size}px`;
                    line.style.height = `${size}px`;
                    
                    warpContainer.appendChild(line);
                }, i * 15);
            }
            
            // Create 100 particles for depth
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'warp-particle';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 800 + Math.random() * 400;
                    const px = Math.cos(angle) * distance;
                    const py = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--px', `${px}px`);
                    particle.style.setProperty('--py', `${py}px`);
                    particle.style.animationDelay = `${Math.random() * 0.3}s`;
                    
                    warpContainer.appendChild(particle);
                }, i * 8);
            }
            
            setTimeout(() => {
                warpContainer.remove();
            }, 2500);
        }
        
        document.getElementById('nameInput')?.addEventListener('keypress', (e) => { if (e.key === 'Enter') register(); });
    </script>
